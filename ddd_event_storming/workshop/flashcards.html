<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Storming Workshop — Flashcards</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background: #F5F5F5; color: #1A1A1A; }
    .bg-gradient { background: #F5F5F5; }
    .glass { background: #FFFFFF; backdrop-filter: blur(18px); -webkit-backdrop-filter: blur(18px); border: 1px solid #E5E7EB; box-shadow: 0 24px 55px -35px rgba(26, 26, 26, 0.35); }
    .card-3d { perspective: 1200px; }
    .card-inner { transform-style: preserve-3d; transition: transform 0.5s ease; }
    .card-flipped .card-inner { transform: rotateY(180deg); }
    .card-face {
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
      background: var(--card-bg, #FFFFFF);
      color: var(--card-fg, #1A1A1A);
      transition: background-color 0.25s ease, color 0.25s ease;
    }
    .card-back { transform: rotateY(180deg); background: var(--card-back-bg, #FFFFFF); }
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.55rem;
      padding: 0.65rem 1.4rem;
      border-radius: 999px;
      border: 1px solid #E5E7EB;
      background: #FFFFFF;
      color: #1A1A1A;
      font-weight: 600;
      font-size: 0.95rem;
      letter-spacing: 0.02em;
      line-height: 1.1;
      cursor: pointer;
      box-shadow: 0 12px 28px -24px rgba(26, 26, 26, 0.55);
      transition: transform 0.15s ease, box-shadow 0.15s ease, border-color 0.15s ease, background-color 0.15s ease, color 0.15s ease;
    }
    .btn svg { width: 1.2rem; height: 1.2rem; }
    .btn:hover { transform: translateY(-1px); border-color: #44C8F5; box-shadow: 0 16px 36px -26px rgba(26, 26, 26, 0.6); }
    .nav-btn--primary { background: #44C8F5; border-color: #44C8F5; color: #000000; box-shadow: 0 18px 36px -24px rgba(68, 200, 245, 0.55); }
    .nav-btn--primary:hover { background: #FFFF00; border-color: #FFFF00; color: #1A1A1A; box-shadow: 0 20px 38px -24px rgba(26, 26, 26, 0.5); }
    .nav-btn--accent { background: #E6007E; border-color: #E6007E; color: #FFFFFF; box-shadow: 0 18px 36px -24px rgba(230, 0, 126, 0.55); }
    .nav-btn--accent:hover { background: #1A1A1A; border-color: #1A1A1A; color: #FFFFFF; box-shadow: 0 20px 38px -22px rgba(26, 26, 26, 0.5); }
    .nav-btn--subtle { background: #FFFFFF; border-color: #E5E7EB; box-shadow: 0 10px 24px -24px rgba(26, 26, 26, 0.5); }
    .nav-btn--subtle:hover { background: #44C8F5; color: #000000; border-color: #44C8F5; box-shadow: 0 16px 32px -26px rgba(68, 200, 245, 0.5); }
    .accent-text { color: #44C8F5; transition: color 0.25s ease; }
    .stage { min-height: 60vh; }
    .accent-strip { height: 6px; border-top-left-radius: 1rem; border-top-right-radius: 1rem; background: #44C8F5; }
    .label { color: rgba(26, 26, 26, 0.65); font-weight: 600; letter-spacing: 0.08em; text-transform: uppercase; }
    .muted { color: var(--card-muted, rgba(26, 26, 26, 0.65)); }
    .card-content { display: flex; flex-direction: column; gap: 1.5rem; }
    .category-bar { gap: 0.75rem; }
    .category-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.6rem;
      padding: 0.45rem 1.1rem;
      border-radius: 999px;
      border: 1px solid #E5E7EB;
      background: #FFFFFF;
      color: rgba(26, 26, 26, 0.75);
      font-weight: 600;
      font-size: 0.9rem;
      transition: box-shadow 0.2s ease, border-color 0.2s ease, color 0.2s ease, background-color 0.2s ease;
    }
    .category-btn:hover { border-color: #44C8F5; color: #1A1A1A; box-shadow: 0 12px 28px -24px rgba(26, 26, 26, 0.4); }
    .category-btn.active { border-color: transparent; }
    #progress { color: rgba(26, 26, 26, 0.6); }
    #a strong, #a em { color: inherit; }
    #a { color: inherit; }
  </style>
</head>
<body class="min-h-screen bg-gradient">
  <div class="min-h-screen flex flex-col">
    <header class="px-4 sm:px-6 py-4 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div id="headerAccent" class="w-2 h-8 rounded" style="background: #44C8F5;"></div>
        <h1 class="text-xl sm:text-2xl font-extrabold tracking-tight"><span class="accent-text">Flashcards :</span> Event Storming Workshop</h1>
      </div>
    </header>

    <main class="flex-1 flex flex-col items-center px-4">
      <div class="stage w-full max-w-5xl grid place-items-center">
        <div class="w-full max-w-3xl">
          <div id="card" class="card-3d glass rounded-2xl shadow-xl">
            <div class="accent-strip" id="accentStrip"></div>
            <div class="card-inner rounded-2xl">
              <div class="card-face p-8 sm:p-12">
                <div class="card-content">
                  <div id="qLabel" class="label text-sm">Question</div>
                  <h2 id="q" class="text-2xl sm:text-4xl font-extrabold leading-snug"></h2>
                  <div id="qSub" class="muted text-lg"></div>
                </div>
              </div>
              <div class="card-face card-back p-8 sm:p-12 absolute inset-0 rounded-2xl">
                <div class="card-content">
                  <div id="aLabel" class="label text-sm">Answer</div>
                  <div id="a" class="prose max-w-none"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="glass w-full max-w-6xl rounded-2xl p-4 sm:p-6 mt-4 mb-12">
        <div class="mb-4 px-2">
          <div id="categoryBar" class="flex flex-wrap justify-center category-bar"></div>
        </div>
        <div class="flex flex-col sm:flex-row gap-3 items-stretch sm:items-center justify-between">
          <div class="flex items-center gap-3">
            <button id="prevBtn" class="btn nav-btn nav-btn--primary">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
              Prev
            </button>
            <button id="nextBtn" class="btn nav-btn nav-btn--primary">
              Next
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
            </button>
            <button id="flipBtn" class="btn nav-btn nav-btn--accent hidden sm:inline-flex">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor"><path d="M12 6v3l4-4-4-4v3C7.03 4 3 8.03 3 13c0 1.85.56 3.56 1.5 5l1.46-1.46A6.98 6.98 0 0 1 5 13c0-3.87 3.13-7 7-7zm7.5 1-1.46 1.46A6.98 6.98 0 0 1 19 13c0 3.87-3.13 7-7 7v-3l-4 4 4 4v-3c4.97 0 9-4.03 9-9 0-1.85-.56-3.56-1.5-5z"/></svg>
              Flip (Space)
            </button>
          </div>
          <div class="flex items-center gap-3">
            <button id="shuffleBtn" class="btn nav-btn nav-btn--subtle">Shuffle</button>
            <span id="progress" class="text-sm"></span>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script>
    function normalizeHex(hex) {
      if (!hex) return null;
      let value = String(hex).trim();
      if (value.startsWith('#')) value = value.slice(1);
      if (value.length === 3) value = value.split('').map((ch) => ch + ch).join('');
      if (value.length !== 6 || !/^[0-9a-fA-F]{6}$/.test(value)) return null;
      return value.toUpperCase();
    }

    function hexToRgb(hex) {
      const normalized = normalizeHex(hex);
      if (!normalized) return { r: 68, g: 200, b: 245 };
      return {
        r: parseInt(normalized.slice(0, 2), 16),
        g: parseInt(normalized.slice(2, 4), 16),
        b: parseInt(normalized.slice(4, 6), 16)
      };
    }

    function withAlpha(hex, alpha = 0.3) {
      const { r, g, b } = hexToRgb(hex);
      return `rgba(${r}, ${g}, ${b}, ${alpha})`;
    }

    const rawCards = [
      { owner: 'fundamentals', q: 'What is Event Storming?', a: 'A <strong>collaborative workshop</strong> created by Alberto Brandolini to explore complex domains by mapping events that happen in the business.' },
      { owner: 'fundamentals', q: 'What does an orange sticky note represent?', a: '<strong>Domain Event</strong> – something that happened that the business cares about.' },
      { owner: 'fundamentals', q: 'What does a red sticky note signify?', a: '<strong>Hotspot</strong> – a problem, open question, or area needing clarification.' },
      { owner: 'model', q: 'What is a Command sticky?', a: '<strong>Blue</strong> sticky that represents an action taken by a user or system that triggers a change.' },
      { owner: 'model', q: 'What does a purple sticky note mean?', a: '<strong>Policy</strong> – a rule or reaction that triggers actions when certain events occur.' },
      { owner: 'model', q: 'What are Aggregates represented by?', a: '<strong>Yellow stickies</strong> placed on a pink system sticky, indicating the aggregate inside that system.' },
      { owner: 'flow', q: 'What is the goal of Chaotic Exploration?', a: 'Generate as many domain events as possible quickly, focusing on breadth rather than accuracy.' },
      { owner: 'flow', q: 'Why limit discussion during Chaotic Exploration?', a: 'To maintain momentum and ensure events are captured before debating details.' },
      { owner: 'flow', q: 'What happens during Conflict Resolution?', a: 'The group clarifies disagreements, aligns understanding, and merges duplicate events.' },
      { owner: 'flow', q: 'What is the role of Chaptering?', a: 'Organize the timeline into <strong>logical chapters</strong> to tame complexity and show phases.' },
      { owner: 'fundamentals', q: 'What do green stickies represent?', a: '<strong>External systems</strong> or actors interacting with your domain.' },
      { owner: 'flow', q: 'Why use a timeline in Event Storming?', a: 'It reveals <strong>cause and effect</strong> and highlights dependencies between events.' },
      { owner: 'fundamentals', q: 'What is Big Picture Event Storming?', a: 'A large-scale workshop to map an entire domain with many stakeholders, discovering hotspots and opportunities.' },
      { owner: 'fundamentals', q: 'What is Process-Level Event Storming?', a: 'A focused workshop on a specific flow to design or improve a process, often leading to software solutions.' },
      { owner: 'model', q: 'What is Design-Level Event Storming?', a: 'A deep dive into implementation details, linking events to commands, aggregates, and policies.' },
      { owner: 'facilitation', q: 'What is the facilitator’s main job?', a: 'Guide the flow, maintain energy, ensure everyone participates, and capture insights without driving the solution.' },
      { owner: 'facilitation', q: 'Why include diverse participants?', a: 'Brings multiple perspectives, uncovers tacit knowledge, and surfaces hidden constraints.' },
      { owner: 'flow', q: 'What does a cluster of red stickies signal?', a: 'A concentrated problem area needing attention or a hotspot for discovery.' },
      { owner: 'model', q: 'What is a brown sticky?', a: '<strong>Read model</strong> or information the system needs to display or provide.' },
      { owner: 'model', q: 'How do you identify a bounded context on the board?', a: 'Look for clusters of events and commands that share language and rules; draw boundaries around them.' },
      { owner: 'model', q: 'What does a Command-Event pair indicate?', a: 'A <strong>cause-effect chain</strong> where a command leads to an event.' },
      { owner: 'flow', q: 'Why capture questions as hotspots?', a: 'Prevents losing unresolved issues and provides a backlog for follow-up.' },
      { owner: 'flow', q: 'What should you do when the board gets messy?', a: 'Step back, reorganize via chaptering or timeboxing, and restate the flow to regain clarity.' },
      { owner: 'flow', q: 'What is Chapter Sorting?', a: 'Grouping related events into chapters to simplify discussion and highlight flow segments.' },
      { owner: 'fundamentals', q: 'What is the purpose of color conventions?', a: 'Creates a <strong>shared notation</strong> so people can quickly understand the meaning of each sticky.' },
      { owner: 'fundamentals', q: 'Why are sticky notes ideal for Event Storming?', a: 'They are <strong>easy to move</strong> and encourage experimentation without attachment.' },
      { owner: 'flow', q: 'How long should Chaotic Exploration last?', a: 'Usually 15–20 minutes; short enough to stay energetic but long enough to cover the domain.' },
      { owner: 'model', q: 'What does a feedback loop on the board indicate?', a: 'A cycle where events trigger commands that eventually lead back to a similar event—points to reinforcing or balancing loops.' },
      { owner: 'flow', q: 'What happens if the timeline has gaps?', a: 'It reveals missing knowledge or inconsistent understanding—prompt questions to fill the gaps.' },
      { owner: 'model', q: 'What is a Policy in Event Storming?', a: 'A rule (purple sticky) that reacts to events and triggers commands or other actions.' },
      { owner: 'fundamentals', q: 'When should you use Big Picture Event Storming?', a: 'When alignment is missing, the domain is unclear, or new teams need shared understanding.' },
      { owner: 'fundamentals', q: 'What is a Key Event?', a: 'A pivotal domain event central to the business process; often used as an anchor in the timeline.' },
      { owner: 'model', q: 'How does Event Storming support DDD?', a: 'It helps discover <strong>bounded contexts, ubiquitous language,</strong> and critical aggregates.' },
      { owner: 'fundamentals', q: 'What color represents user roles?', a: '<strong>Light blue stickies</strong> typically represent personas or actors.' },
      { owner: 'fundamentals', q: 'What outcome should you expect from Big Picture sessions?', a: 'Shared understanding, prioritized hotspots, and candidates for bounded contexts or follow-up workshops.' },
      { owner: 'flow', q: 'What outcome should you expect from Process-Level sessions?', a: 'Clear flow of events, policies, and commands that can guide software design or optimization.' },
      { owner: 'model', q: 'What outcome should you expect from Design-Level sessions?', a: 'Detailed command-event relationships, aggregate boundaries, and notes for implementation.' },
      { owner: 'facilitation', q: 'Why timebox hotspot discussions?', a: 'To avoid getting bogged down and defer deep dives to focused sessions.' },
      { owner: 'facilitation', q: 'What’s a typical flow after Big Picture?', a: 'Identify hotspots → run process-level or design-level workshops → distill into bounded contexts.' },
      { owner: 'facilitation', q: 'Why do we invite domain experts?', a: 'They carry tacit knowledge that developers and analysts need but might not document.' },
      { owner: 'model', q: 'What does a pink sticky note represent?', a: '<strong>System/Software component</strong> where aggregates or policies reside.' },
      { owner: 'facilitation', q: 'How do you keep energy high in the room?', a: 'Encourage standing, fast flow, use music, rotate scribes, and celebrate insights.' },
      { owner: 'facilitation', q: 'Why is documenting insights important?', a: 'Whiteboard/summary photos help create artifacts for follow-up and preserve shared understanding.' },
      { owner: 'flow', q: 'What is a scenario walk-through?', a: 'Replaying the story across the board to validate flow and uncover missing steps.' },
      { owner: 'facilitation', q: 'How do you handle conflicting opinions?', a: 'Capture both as hotspots, continue mapping, then revisit with the right stakeholders.' },
      { owner: 'facilitation', q: 'What is the facilitator NOT responsible for?', a: 'Deciding solutions. They guide the process, not the content outcomes.' },
      { owner: 'flow', q: 'What is a “narrative arc” in Event Storming?', a: 'The story told by the sequence of events; good boards let you retell the process out loud.' },
      { owner: 'flow', q: 'When do you snapshot the board?', a: 'After major phases (chaotic exploration, conflict resolution, chaptering) to preserve state.' },
      { owner: 'facilitation', q: 'Why are opportunities highlighted?', a: 'To capture ideas for improvement alongside hotspots so teams can act on wins, not just problems.' },
      { owner: 'facilitation', q: 'What preparation is essential for the space?', a: 'Large wall or roll of paper, enough stickies/markers, comfortable standing space, and no tables blocking movement.' },
      { owner: 'facilitation', q: 'How do you plan follow-up?', a: 'Summarize insights, assign owners to hotspots, schedule next workshops (process or design level).' }
    ];

    const allCards = [];
    const allCardOwners = [];
    const seen = new Set();

    for (const card of rawCards) {
      const key = card.q.replace(/\s+/g, ' ').trim().toLowerCase();
      if (seen.has(key)) continue;
      seen.add(key);
      allCards.push({ q: card.q, a: card.a });
      allCardOwners.push(card.owner);
    }

    const icons = {
      all: '<svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M12 17l-5 3 1.9-5.9L4 10h6l2-6 2 6h6l-4.9 4.1L17 20z"/></svg>',
      fundamentals: '<svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M4 4h16v2H4V4zm0 14h16v2H4v-2zm0-7h16v2H4v-2z"/></svg>',
      flow: '<svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M4 11h7V4h2v7h7v2h-7v7h-2v-7H4z"/></svg>',
      model: '<svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M12 2l7 4v6c0 5-3.5 9.74-7 10-3.5-.26-7-5-7-10V6l7-4z"/></svg>',
      facilitation: '<svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5zm-7 8a7 7 0 0 1 14 0H5z"/></svg>'
    };

    const categories = [
      { key: 'all', label: 'All', color: '#44C8F5', text: '#000000', icon: icons.all, cards: allCards },
      { key: 'fundamentals', label: 'Foundations', color: '#FFFF00', text: '#1A1A1A', icon: icons.fundamentals, cards: allCards.filter((_, idx) => allCardOwners[idx] === 'fundamentals') },
      { key: 'flow', label: 'Flow & Facilitation', color: '#E6007E', text: '#FFFFFF', icon: icons.flow, cards: allCards.filter((_, idx) => allCardOwners[idx] === 'flow') },
      { key: 'model', label: 'Model & Design', color: '#1A1A1A', text: '#FFFFFF', icon: icons.model, cards: allCards.filter((_, idx) => allCardOwners[idx] === 'model') },
      { key: 'facilitation', label: 'Team & Follow-up', color: '#44C8F5', text: '#000000', icon: icons.facilitation, cards: allCards.filter((_, idx) => allCardOwners[idx] === 'facilitation') }
    ];

    let currentCategoryKey = 'all';
    function currentDeck() { return categories.find((c) => c.key === currentCategoryKey).cards; }
    let order = currentDeck().map((_, i) => i);
    let idx = 0;
    let flipped = false;

    const cardEl = document.getElementById('card');
    const qEl = document.getElementById('q');
    const qSubEl = document.getElementById('qSub');
    const aEl = document.getElementById('a');
    const qLabel = document.getElementById('qLabel');
    const aLabel = document.getElementById('aLabel');
    const accentStrip = document.getElementById('accentStrip');
    const headerAccent = document.getElementById('headerAccent');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const flipBtn = document.getElementById('flipBtn');
    const shuffleBtn = document.getElementById('shuffleBtn');
    const progress = document.getElementById('progress');
    const categoryBar = document.getElementById('categoryBar');

    function render() {
      const deck = currentDeck();
      if (!deck || deck.length === 0) {
        qEl.textContent = 'No cards in this category';
        qSubEl.textContent = '';
        aEl.innerHTML = '';
        progress.textContent = '0 / 0';
        return;
      }
      if (idx >= deck.length) idx = 0;
      if (idx < 0) idx = 0;
      if (order.length !== deck.length) order = deck.map((_, i) => i);
      const card = deck[order[idx]];
      qEl.textContent = card.q;
      qSubEl.textContent = '';
      aEl.innerHTML = card.a;
      progress.textContent = `${idx + 1} / ${deck.length}`;
      setFlipped(false);
      applyAccent();
    }

    function setFlipped(v) {
      flipped = v;
      if (flipped) cardEl.classList.add('card-flipped');
      else cardEl.classList.remove('card-flipped');
    }

    function applyAccent() {
      const effectiveCategory = (() => {
        if (currentCategoryKey !== 'all') {
          return categories.find((c) => c.key === currentCategoryKey);
        }
        const cardIndex = order[idx];
        const ownerKey = allCardOwners[cardIndex];
        if (ownerKey) {
          const owner = categories.find((c) => c.key === ownerKey);
          if (owner) return owner;
        }
        return categories.find((c) => c.key === 'all') || categories[0];
      })();

      const category = effectiveCategory || categories[0];
      const baseColor = category.color || '#44C8F5';
      const bodyText = '#1A1A1A';
      const muted = 'rgba(26, 26, 26, 0.65)';

      cardEl.style.borderColor = baseColor;
      cardEl.style.backgroundColor = '#FFFFFF';
      cardEl.style.boxShadow = `0 0 0 1px ${withAlpha(baseColor, 0.2)}, 0 14px 42px ${withAlpha(baseColor, 0.18)}`;
      cardEl.style.setProperty('--card-bg', '#FFFFFF');
      cardEl.style.setProperty('--card-fg', bodyText);
      cardEl.style.setProperty('--card-back-bg', '#FFFFFF');
      cardEl.style.setProperty('--card-muted', muted);
      cardEl.style.color = bodyText;

      accentStrip.style.backgroundColor = baseColor;
      headerAccent.style.backgroundColor = currentCategoryKey === 'all' ? '#44C8F5' : baseColor;
      qLabel.style.color = baseColor;
      aLabel.style.color = baseColor;
      qSubEl.style.color = muted;
      aEl.style.color = bodyText;
      document.querySelectorAll('.accent-text').forEach((el) => {
        el.style.color = currentCategoryKey === 'all' ? '#44C8F5' : baseColor;
      });
    }

    function shuffle() {
      for (let i = order.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [order[i], order[j]] = [order[j], order[i]];
      }
      idx = 0;
      render();
    }

    function next() {
      const deck = currentDeck();
      idx = (idx + 1) % deck.length;
      render();
    }

    function prev() {
      const deck = currentDeck();
      idx = (idx - 1 + deck.length) % deck.length;
      render();
    }

    function setCategory(key) {
      currentCategoryKey = key;
      const deck = currentDeck();
      order = deck.map((_, i) => i);
      idx = 0;
      render();
      paintCategoryBar();
    }

    function paintCategoryBar() {
      categoryBar.innerHTML = '';
      for (const cat of categories) {
        const btn = document.createElement('button');
        const active = cat.key === currentCategoryKey;
        btn.className = 'category-btn';
        if (active) {
          btn.classList.add('active');
          btn.style.backgroundColor = cat.color;
          btn.style.color = cat.text || '#1A1A1A';
          btn.style.borderColor = cat.color;
          btn.style.boxShadow = '0 16px 38px -24px rgba(26,26,26,0.45)';
        } else {
          btn.style.backgroundColor = '#FFFFFF';
          btn.style.boxShadow = 'none';
          btn.style.color = 'rgba(26,26,26,0.75)';
          btn.style.borderColor = '#E5E7EB';
        }
        const count = cat.cards.length;
        const badgeBg = active ? '#FFFFFF' : '#F5F5F5';
        const badgeColor = active ? '#1A1A1A' : 'rgba(26,26,26,0.7)';
        const iconColor = active ? (cat.text || '#1A1A1A') : cat.color;
        btn.innerHTML = `
          <span class="flex items-center gap-2">
            <span class="inline-flex items-center justify-center w-4 h-4 rounded-full" style="color:${iconColor};">${cat.icon}</span>
            <span>${cat.label}</span>
            <span class="ml-1 px-2 py-0.5 rounded-full text-[10px] font-bold" style="background: ${badgeBg}; color: ${badgeColor}; border: 1px solid #E5E7EB;">${count}</span>
          </span>`;
        btn.addEventListener('click', () => setCategory(cat.key));
        categoryBar.appendChild(btn);
      }
    }

    cardEl.addEventListener('click', () => setFlipped(!flipped));
    prevBtn.addEventListener('click', prev);
    nextBtn.addEventListener('click', next);
    flipBtn.addEventListener('click', () => setFlipped(!flipped));
    shuffleBtn.addEventListener('click', shuffle);

    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') { e.preventDefault(); setFlipped(!flipped); return; }
      if (e.key === 'ArrowRight') next();
      if (e.key === 'ArrowLeft') prev();
    });

    paintCategoryBar();
    render();

  </script>
</body>
</html>
