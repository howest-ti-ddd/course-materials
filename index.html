<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDD & Architectural Styles</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827;
            color: #F9FAFB;
        }
        h1, h2, h3 {
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        .card {
            background-color: #1F2937;
            border: 1px solid #374151;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col justify-center items-center p-8">
    <div class="max-w-4xl w-full text-center">
        <h1 class="text-6xl font-bold mb-8 text-indigo-400">Domain Driven Design</h1>
        <p class="text-2xl mb-12 text-gray-300">Course Materials</p>
    </div>
</body>
</html>
