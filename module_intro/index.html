<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module Intro: Domain Driven Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0F172A;
            color: #D1D5DB;
            overflow: hidden;
        }
        #presentation-wrapper {
            background: linear-gradient(135deg, #0F172A 0%, #1E293B 100%);
        }
        .slide {
            display: flex;
            opacity: 0;
            transition: opacity 0.5s, transform 0.5s;
            position: absolute;
            transform: scale(0.95) translateX(50px);
            pointer-events: none;
            width: 100%;
            height: 100%;
        }
        .slide.active {
            opacity: 1;
            transform: scale(1) translateX(0);
            position: relative;
            pointer-events: auto;
        }
        .slide.exit {
            transform: scale(0.95) translateX(-50px);
        }
        .glass-card {
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        #progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 4px;
            background: linear-gradient(90deg, #A78BFA 0%, #F472B6 100%);
            width: 0%;
            transition: width 0.4s;
            z-index: 100;
            box-shadow: 0 0 10px #A78BFA;
        }
    </style>
</head>
<body class="bg-slate-900 text-gray-300">
    <div id="progress-bar"></div>
    <div id="presentation-wrapper" class="w-full h-screen flex flex-col items-center justify-center p-4">
        <div id="presentation-container" class="relative w-full h-full flex items-center justify-center">
            <!-- Slides will be injected here -->
        </div>
    </div>
    <div id="navigation" class="fixed bottom-4 left-1/2 -translate-x-1/2 flex items-center bg-slate-800/50 backdrop-blur-sm border border-slate-700 shadow-lg rounded-full px-4 py-2 z-50">
        <button id="prev-btn" class="p-2 rounded-full hover:bg-slate-700 transition-colors disabled:opacity-50">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
        </button>
        <span id="slide-counter" class="mx-4 text-gray-300 font-medium w-16 text-center">1 / 8</span>
        <button id="next-btn" class="p-2 rounded-full hover:bg-slate-700 transition-colors disabled:opacity-50">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
            </svg>
        </button>
    </div>
<script>
const slidesData = [
    // Title Slide
    {
        type: 'title',
        title: 'Module Introduction',
        subtitle: 'Domain-Driven Design'
    },
    // Preliminary Knowledge (better icon)
    {
        type: 'standard',
        title: 'Preliminary Knowledge',
        points: [
            '<div class="flex items-center gap-6"><img src="https://img.icons8.com/color/96/graduation-cap.png" alt="Knowledge" class="w-20 h-20"/><span>All concepts of S4 are assumed known.</span></div>'
        ]
    },
    // Course Goal (icon + bullet points)
    {
        type: 'standard',
        title: 'Course Goal',
        points: [
            `<div class="flex flex-col md:flex-row items-center gap-8">
                <img src="https://img.icons8.com/color/192/goal.png" alt="Goal" class="w-40 h-40"/>
                <ul class="list-disc pl-8 text-2xl text-slate-300 space-y-4">
                    <li>Equip students (building on all S4 concepts) to use Domain-Driven Design to make sound architectural and collaborative design choices—delivered in a conference-style format.</li>
                    <li>Lesson lengths vary (≈1–3 hours) depending on topic complexity and lab depth.</li>
                </ul>
            </div>`
        ]
    },
    // Hint: Depth over Volume
    {
        type: 'hook',
        title: 'Depth Over Volume',
        content: `
            <div class="glass-card p-6 rounded-2xl shadow-lg text-center max-w-2xl mx-auto flex flex-col items-center">
                <img src="https://img.icons8.com/color/96/depth.png" alt="Depth" class="w-20 h-20 mb-4"/>
                <p class="text-xl mb-4">At first glance, the amount of course material may seem small.</p>
                <p class="text-emerald-300 font-bold text-2xl mb-2">That’s intentional: we aim for depth over volume.</p>
                <p class="text-slate-300">Plan time to truly grasp the concepts—understanding comes from practice and reflection, not passive reading.</p>
                <p class="mt-4 text-amber-300 font-semibold">Come to class ready to engage: ask questions!</p>
            </div>
        `
    },
    // Lessons Overview
    {
        type: 'standard',
        title: 'Lessons Overview',
        points: [
            '<div class="flex items-center gap-4"><svg class="w-8 h-8 text-indigo-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><rect x="3" y="3" width="18" height="18" rx="2" stroke-width="2" /></svg><span><strong>Week 1 — DDD and Architectural Styles:</strong> Conceptual lecture + short lab. Assign architectural characteristics to styles. No continuous assessment.</span></div>',
            '<div class="flex items-center gap-4"><svg class="w-8 h-8 text-cyan-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><rect x="3" y="3" width="18" height="18" rx="2" stroke-width="2" /></svg><span><strong>Week 2 — Bounded Contexts & Context Maps:</strong> Conceptual lecture + lab. Create a Context Map for a domain scenario. Preparation required.</span></div>',
            '<div class="flex items-center gap-4"><svg class="w-8 h-8 text-emerald-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><rect x="3" y="3" width="18" height="18" rx="2" stroke-width="2" /></svg><span><strong>Week 6 — Part 1: Event Sourcing:</strong> Guest lecture. Mandatory attendance. Preparation: watch Event Sourcing video.</span></div>',
            '<div class="flex items-center gap-4"><svg class="w-8 h-8 text-pink-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><rect x="3" y="3" width="18" height="18" rx="2" stroke-width="2" /></svg><span><strong>Week 6 — Part 2: Final Exam:</strong> Leho Quiz. 120 minutes. Date: TODO.</span></div>'
        ],
        graphic: `<div class="flex justify-center mt-8"><img src="https://img.icons8.com/color/96/timeline-week.png" alt="Timeline" class="w-24 h-24"/></div>`
    },
    // Evaluation (better icons)
    {
        type: 'standard',
        title: 'Evaluation',
        points: [
            '<div class="flex items-center gap-4"><img src="https://img.icons8.com/color/96/checklist.png" alt="Checklist" class="w-12 h-12"/><span><strong>Continuous assessment (30%):</strong> Lab work graded on completeness, correctness, and contribution. Not graded per lesson, but as a whole at the end of the module.</span></div>',
            '<div class="flex items-center gap-4"><img src="https://img.icons8.com/color/96/test-passed.png" alt="Exam" class="w-12 h-12"/><span><strong>Final exam (70%):</strong> Covers all theoretical aspects. Multiple-choice, short answer, and other quiz types.</span></div>',
            '<div class="flex items-center gap-4"><img src="https://img.icons8.com/color/96/restart--v1.png" alt="Resit" class="w-12 h-12"/><span><strong>Resit (100%):</strong> New final exam and lab assignment(s). Same ratio as regular evaluation.</span></div>'
        ]
    },
    // Permitted use of AI
    {
        type: 'standard',
        title: 'Permitted Use of AI',
        points: [
            'Maak gebruik van het beleidskader AI in het onderwijs (juni \'24) en kies welk van de volgende situaties voor dit OLOD van toepassing is:',
            '<span class="font-bold text-cyan-300">AI-bewerkingen en verfijningen bovenop het eigen werk.</span> Studenten gebruiken AI om werk te verbeteren of versterken, niet voor nieuwe inhoud. Origineel werk zonder AI is ingediend als bijlage.'
        ],
        graphic: `<div class="flex justify-center mt-8"><img src="https://img.icons8.com/color/96/artificial-intelligence.png" alt="AI" class="w-24 h-24"/></div>`
    }
];

const presentationContainer = document.getElementById('presentation-container');
const prevBtn = document.getElementById('prev-btn');
const nextBtn = document.getElementById('next-btn');
const slideCounter = document.getElementById('slide-counter');
const progressBar = document.getElementById('progress-bar');
let currentSlide = 0;
let slides = [];

function createSlide(slideData, index) {
    const slideEl = document.createElement('div');
    slideEl.className = `slide p-8 flex-col items-center justify-center text-slate-800`;
    slideEl.style.maxWidth = '1200px';
    slideEl.style.maxHeight = '750px';
    slideEl.style.aspectRatio = '16/10';
    switch (slideData.type) {
        case 'title':
            slideEl.innerHTML = `
                <div class="text-center">
                    <h1 class="text-7xl font-black tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-purple-400 via-indigo-400 to-cyan-400 leading-tight pb-2">${slideData.title}</h1>
                    <p class="mt-6 text-4xl font-semibold text-slate-300 leading-relaxed pb-2">${slideData.subtitle}</p>
                </div>
            `;
            break;
        case 'standard':
            // Render each point as a flex row (icon + text), not as a bulletpoint
            let pointsHtml = slideData.points.map(point => `<div class=\"flex items-center gap-6 mb-6 text-2xl text-slate-300 leading-relaxed\">${point}</div>`).join('');
            slideEl.innerHTML = `
                <div class=\"w-full px-12\">
                    <h2 class=\"text-5xl font-extrabold mb-4 text-gray-200\">${slideData.title}</h2>
                    ${slideData.subtitle ? `<p class=\"text-2xl text-slate-400 mb-10\">${slideData.subtitle}</p>` : ''}
                    ${pointsHtml}
                    ${slideData.graphic ? slideData.graphic : ''}
                </div>
            `;
            break;
        case 'objectives':
            let objectivesHtml = slideData.objectives.map(obj => `
                <li class="flex items-start">
                    <svg class="h-8 w-8 text-emerald-400 mr-4 mt-1 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    <span class="text-xl text-slate-300">${obj}</span>
                </li>
            `).join('');
            slideEl.innerHTML = `
                <div class="w-full px-12">
                    <h2 class="text-5xl font-extrabold mb-4 text-gray-200">${slideData.title}</h2>
                    <p class="text-2xl text-slate-400 mb-10">${slideData.subtitle}</p>
                    <ul class="space-y-5">
                        ${objectivesHtml}
                    </ul>
                    ${slideData.graphic ? slideData.graphic : ''}
                </div>
            `;
            break;
        case 'hook':
            slideEl.innerHTML = `
                <h2 class="text-4xl font-bold mb-8 text-center text-gray-200">${slideData.title}</h2>
                ${slideData.content}
            `;
            break;
    }
    return slideEl;
}

function renderSlides() {
    presentationContainer.innerHTML = '';
    slides = slidesData.map((slideData, index) => {
        const slide = createSlide(slideData, index);
        presentationContainer.appendChild(slide);
        return slide;
    });
}

let previousSlide = 0;
function showSlide(index) {
    slides[previousSlide]?.classList.remove('active');
    slides[previousSlide]?.classList.add('exit');
    slides[index]?.classList.add('active');
    slides[index]?.classList.remove('exit');
    previousSlide = index;
    currentSlide = index;
    slideCounter.textContent = `${index + 1} / ${slidesData.length}`;
    progressBar.style.width = `${((index + 1) / slidesData.length) * 100}%`;
    updateNavButtons();
}
function updateNavButtons() {
    prevBtn.disabled = currentSlide === 0;
    nextBtn.disabled = currentSlide === slidesData.length - 1;
}
prevBtn.addEventListener('click', () => {
    if (currentSlide > 0) {
        showSlide(currentSlide - 1);
    }
});
nextBtn.addEventListener('click', () => {
    if (currentSlide < slidesData.length - 1) {
        showSlide(currentSlide + 1);
    }
});
document.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowRight' || e.key === ' ') {
        e.preventDefault();
        nextBtn.click();
    } else if (e.key === 'ArrowLeft') {
        e.preventDefault();
        prevBtn.click();
    }
});
renderSlides();
showSlide(0);
</script>
</body>
</html>
