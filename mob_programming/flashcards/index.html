<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mob Programming Essentials — Flashcards</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background: #F5F5F5; color: #1A1A1A; }
    .bg-gradient { background: #F5F5F5; }
    .glass { background: #FFFFFF; backdrop-filter: blur(18px); -webkit-backdrop-filter: blur(18px); border: 1px solid #E5E7EB; box-shadow: 0 24px 55px -35px rgba(26, 26, 26, 0.35); }
    .card-3d { perspective: 1200px; }
    .card-inner { transform-style: preserve-3d; transition: transform 0.5s ease; }
    .card-flipped .card-inner { transform: rotateY(180deg); }
    .card-face {
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
      background: var(--card-bg, #FFFFFF);
      color: var(--card-fg, #1A1A1A);
      transition: background-color 0.25s ease, color 0.25s ease;
    }
    .card-back { transform: rotateY(180deg); background: var(--card-back-bg, rgba(68, 200, 245, 0.08)); }
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.55rem;
      padding: 0.65rem 1.4rem;
      border-radius: 999px;
      border: 1px solid #E5E7EB;
      background: #FFFFFF;
      color: #1A1A1A;
      font-weight: 600;
      font-size: 0.95rem;
      letter-spacing: 0.02em;
      line-height: 1.1;
      cursor: pointer;
      box-shadow: 0 12px 28px -24px rgba(26, 26, 26, 0.55);
      transition: transform 0.15s ease, box-shadow 0.15s ease, border-color 0.15s ease, background-color 0.15s ease, color 0.15s ease;
    }
    .btn svg { width: 1.2rem; height: 1.2rem; }
    .btn:hover { transform: translateY(-1px); border-color: #44C8F5; box-shadow: 0 16px 36px -26px rgba(26, 26, 26, 0.6); }
    .nav-btn--primary { background: #44C8F5; border-color: #44C8F5; color: #000000; box-shadow: 0 18px 36px -24px rgba(68, 200, 245, 0.55); }
    .nav-btn--primary:hover { background: #FFFF00; border-color: #FFFF00; color: #1A1A1A; box-shadow: 0 20px 38px -24px rgba(26, 26, 26, 0.5); }
    .nav-btn--accent { background: #E6007E; border-color: #E6007E; color: #FFFFFF; box-shadow: 0 18px 36px -24px rgba(230, 0, 126, 0.55); }
    .nav-btn--accent:hover { background: #1A1A1A; border-color: #1A1A1A; color: #FFFFFF; box-shadow: 0 20px 38px -22px rgba(26, 26, 26, 0.5); }
    .nav-btn--subtle { background: #FFFFFF; border-color: #E5E7EB; box-shadow: 0 10px 24px -24px rgba(26, 26, 26, 0.5); }
    .nav-btn--subtle:hover { background: #44C8F5; color: #000000; border-color: #44C8F5; box-shadow: 0 16px 32px -26px rgba(68, 200, 245, 0.5); }
    .accent-text { color: #44C8F5; transition: color 0.25s ease; }
    .stage { min-height: 60vh; }
    .accent-strip { height: 6px; border-top-left-radius: 1rem; border-top-right-radius: 1rem; background: #44C8F5; }
    .label { color: rgba(26, 26, 26, 0.65); font-weight: 600; letter-spacing: 0.08em; text-transform: uppercase; }
    .muted { color: var(--card-muted, rgba(26, 26, 26, 0.65)); }
    .card-content { display: flex; flex-direction: column; gap: 1.5rem; }
    .category-bar { gap: 0.75rem; }
    .category-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.6rem;
      padding: 0.45rem 1.1rem;
      border-radius: 999px;
      border: 1px solid #E5E7EB;
      background: #FFFFFF;
      color: rgba(26, 26, 26, 0.75);
      font-weight: 600;
      font-size: 0.9rem;
      transition: box-shadow 0.2s ease, border-color 0.2s ease, color 0.2s ease, background-color 0.2s ease;
    }
    .category-btn:hover { border-color: #44C8F5; color: #1A1A1A; box-shadow: 0 12px 28px -24px rgba(26, 26, 26, 0.4); }
    .category-btn.active { border-color: transparent; }
    #progress { color: rgba(26, 26, 26, 0.6); }
    #a strong, #a em { color: inherit; }
    #a { color: inherit; }
  </style>
</head>
<body class="min-h-screen bg-gradient">
  <div class="min-h-screen flex flex-col">
    <!-- Header -->
    <header class="px-4 sm:px-6 py-4 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div id="headerAccent" class="w-2 h-8 rounded" style="background: #44C8F5;"></div>
        <h1 class="text-xl sm:text-2xl font-extrabold tracking-tight"><span class="accent-text">Flashcards :</span> Mob Programming Essentials</h1>
      </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col items-center px-4">
      <!-- Card Stage centered -->
      <div class="stage w-full max-w-5xl grid place-items-center">
        <div class="w-full max-w-3xl">
          <div id="card" class="card-3d glass rounded-2xl shadow-xl">
            <div class="accent-strip" id="accentStrip"></div>
            <div class="card-inner rounded-2xl">
              <!-- Front -->
              <div class="card-face p-8 sm:p-12">
                <div class="card-content">
                  <div id="qLabel" class="label text-sm">Question</div>
                  <h2 id="q" class="text-2xl sm:text-4xl font-extrabold leading-snug"></h2>
                  <div id="qSub" class="muted text-lg"></div>
                </div>
              </div>
              <!-- Back -->
              <div class="card-face card-back p-8 sm:p-12 absolute inset-0 rounded-2xl">
                <div class="card-content">
                  <div id="aLabel" class="label text-sm">Answer</div>
                  <div id="a" class="prose max-w-none"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Controls -->
      <div class="glass w-full max-w-6xl rounded-2xl p-4 sm:p-6 mt-4 mb-12">
        <div class="mb-4 px-2">
          <div id="categoryBar" class="flex flex-wrap justify-center category-bar"></div>
        </div>
        <div class="flex flex-col sm:flex-row gap-3 items-stretch sm:items-center justify-between">
          <div class="flex items-center gap-3">
            <button id="prevBtn" class="btn nav-btn nav-btn--primary">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
              Prev
            </button>
            <button id="nextBtn" class="btn nav-btn nav-btn--primary">
              Next
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
            </button>
            <button id="flipBtn" class="btn nav-btn nav-btn--accent hidden sm:inline-flex">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor"><path d="M12 6v3l4-4-4-4v3C7.03 4 3 8.03 3 13c0 1.85.56 3.56 1.5 5l1.46-1.46A6.98 6.98 0 0 1 5 13c0-3.87 3.13-7 7-7zm7.5 1-1.46 1.46A6.98 6.98 0 0 1 19 13c0 3.87-3.13 7-7 7v-3l-4 4 4 4v-3c4.97 0 9-4.03 9-9 0-1.85-.56-3.56-1.5-5z"/></svg>
              Flip (Space)
            </button>
          </div>
          <div class="flex items-center gap-3">
            <button id="shuffleBtn" class="btn nav-btn nav-btn--subtle">Shuffle</button>
            <span id="progress" class="text-sm"></span>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script>
    function normalizeHex(hex) {
      if (!hex) {
        return null;
      }
      let value = String(hex).trim();
      if (value.startsWith('#')) {
        value = value.slice(1);
      }
      if (value.length === 3) {
        value = value
          .split('')
          .map((ch) => ch + ch)
          .join('');
      }
      if (value.length !== 6 || !/^[0-9a-fA-F]{6}$/.test(value)) {
        return null;
      }
      return value.toUpperCase();
    }

    function hexToRgb(hex) {
      const normalized = normalizeHex(hex);
      if (!normalized) {
        return { r: 68, g: 200, b: 245 }; // fallback to Howest blue
      }
      return {
        r: parseInt(normalized.slice(0, 2), 16),
        g: parseInt(normalized.slice(2, 4), 16),
        b: parseInt(normalized.slice(4, 6), 16)
      };
    }

    function withAlpha(hex, alpha = 0.3) {
      const { r, g, b } = hexToRgb(hex);
      return `rgba(${r}, ${g}, ${b}, ${alpha})`;
    }

    const deckEssentials = [
      {
        q: 'What is Mob Programming?',
        a: '<strong>Whole team, one problem.</strong> Everyone collaborates on the same task, at the same time, in the same space, on a single computer, echoing Woody Zuill&#39;s “all the brilliant people” mantra.'
      },
      {
        q: 'How does mobbing change feedback loops?',
        a: '<strong>Feedback becomes immediate.</strong> Someone in the mob spots mistakes, asks clarifying questions, or proposes an experiment right away, so tiny issues never grow into bugs.'
      },
      {
        q: 'Why stay on one problem together?',
        a: '<strong>Shared focus keeps everyone aligned.</strong> Working as one group avoids siloed decisions, maintains a common language, and gives the code shared ownership.'
      }
    ];

    const deckRoles = [
      {
        q: 'What is the driver responsible for?',
        a: '<strong>The driver is the mob&#39;s hands.</strong> They listen intently and type what the team agrees, avoiding solo design decisions—“no thinking at the keyboard.”'
      },
      {
        q: 'How does the navigator guide the work?',
        a: '<strong>The navigator speaks the next steps aloud.</strong> They think a level above keystrokes, integrate team ideas, and describe direction that the driver translates into code.'
      },
      {
        q: 'What should the rest of the mob do?',
        a: '<strong>Be active copilots.</strong> Everyone watches closely, spots issues, offers ideas at the right moment, and stays ready to rotate into speaking roles.'
      },
      {
        q: 'How does a facilitator help? (Teacher Mr. Blomme or Mr. Casier)',
        a: '<strong>They guard the collaboration.</strong> Facilitators observe dynamics, keep time, reinforce agreements like short turns, and gently step in to unblock or remind the group.'
      },
      {
        q: 'What rotation cadence suits beginners?',
        a: '<strong>Every 5-8 minutes.</strong> Short turns prevent keyboard monopolies, refresh perspectives, and keep energy high.'
      },
      {
        q: 'What rotation order keeps flow?',
        a: '<strong>Navigator → Driver → Mob.</strong> The navigator takes the keyboard, the driver rejoins the mob, and someone from the mob becomes the next navigator while everyone shifts seats.'
      },
      {
        q: 'How do you hand off without losing momentum?',
        a: '<strong>Narrate the handover.</strong> Summarize progress and the next move—“We finished the function; next we run the test”—so the incoming pair can continue smoothly.'
      },
      {
        q: 'What happens when the timer rings?',
        a: '<strong>The facilitator calls the rotation.</strong> They allow a sentence or two to wrap up, then ensure roles switch so no task belongs to one person for long.'
      }
    ];

    const deckSetup = [
      {
        q: 'How should you arrange the screen and seating?',
        a: '<strong>Use the largest display you have.</strong> Seat the mob in a semicircle with the driver centered so everyone can see the detailed code clearly.'
      },
      {
        q: 'Why is a mob timer essential?',
        a: '<strong>A steady timer enforces rhythm.</strong> A clear 4–5 minute alarm prompts wrap-up, rotations, and consistent pace for the whole mob.'
      }
    ];

    const deckHabits = [
      {
        q: 'How do you make sure every voice is heard?',
        a: '<strong>Practice active listening.</strong> Invite quieter teammates in—“What do you think?”—and watch for signals that someone wants to contribute.'
      },
      {
        q: 'Why adopt a “Yes, and...” posture?',
        a: '<strong>Build on ideas instead of shutting them down.</strong> Acknowledge the current solution before extending it, and avoid deleting previous work outright.'
      },
      {
        q: 'What does leading with kindness look like?',
        a: '<strong>Critique ideas, not people.</strong> Assume good intent, frame corrections gently, and keep the mob a safe space for questions and uncertainty.'
      },
      {
        q: 'How should the mob handle disagreements?',
        a: '<strong>Experiment together.</strong> Let alternative ideas run, focus on learning, and let others shine rather than proving you are right.'
      },
      {
        q: 'How do you maintain focus and inclusion?',
        a: '<strong>Avoid side distractions.</strong> Skip parallel device work, support whoever is driving, and ask for a recap if you lose the thread—others likely need it too.'
      },
      {
        q: 'How do timers and small tasks support flow?',
        a: '<strong>Deliver a tiny win every turn.</strong> Run the code often, save and commit frequently, and keep feedback loops short.'
      },
      {
        q: 'What does writing intentional code involve?',
        a: '<strong>Align before typing.</strong> Discuss intent, jot a guiding comment, implement together, then tidy the comment so the code reflects clarified thinking.'
      },
      {
        q: 'How do you keep a steady pace without rushing?',
        a: '<strong>Use the group as a resource.</strong> Answer questions in the open, share syntax knowledge, and research together instead of sprinting ahead alone.'
      },
      {
        q: 'Why take short breaks?',
        a: '<strong>Brief pauses reset energy.</strong> Stretch or hydrate at natural stopping points to keep concentration sharp during intense sessions.'
      }
    ];

    const deckChallenges = [
      {
        q: 'What should the mob do when nobody knows the next step?',
        a: '<strong>Pause and find the next small move.</strong> Brainstorm or research together, and let facilitators ask guiding questions like “What must our code do first?”'
      },
      {
        q: 'How do you turn knowledge gaps into collective learning?',
        a: '<strong>Be candid and share reasoning.</strong> Say when you are lost, ask for explanations, and articulate the thinking so the mob spreads both knowledge and approach.'
      },
      {
        q: 'How do you stay on track without a formal retrospective?',
        a: '<strong>Run micro course corrections.</strong> Call quick huddles when patterns emerge—interruptions, skipped tests—and focus on turning up what works.'
      },
      {
        q: 'Why might you rename “mob programming” when inviting others?',
        a: '<strong>Choose an inviting label.</strong> Terms like “ensemble” or “software teaming” feel welcoming and emphasize cooperation.'
      },
      {
        q: 'Why start with small, safe problems?',
        a: '<strong>Risk-free practice builds confidence.</strong> Use katas or non-production work so the mob learns the rhythm without endangering critical code.'
      },
      {
        q: 'Why keep reinforcing the roles?',
        a: '<strong>Clarity keeps collaboration crisp.</strong> Remind everyone that the typist follows instructions while the navigator speaks the next steps, especially during rotations.'
      },
      {
        q: 'How do you calm worries about efficiency?',
        a: '<strong>Time-box the experience.</strong> Short, regular sessions (like a two-hour lab) prove how shared learning and faster feedback offset initial speed concerns.'
      }
    ];

    const allCards = [
      ...deckEssentials,
      ...deckRoles,
      ...deckSetup,
      ...deckHabits,
      ...deckChallenges
    ];

    const allCardOwners = [
      ...Array(deckEssentials.length).fill('essentials'),
      ...Array(deckRoles.length).fill('roles'),
      ...Array(deckSetup.length).fill('setup'),
      ...Array(deckHabits.length).fill('habits'),
      ...Array(deckChallenges.length).fill('challenges')
    ];

    const icons = {
      all: '<svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M12 17l-5 3 1.9-5.9L4 10h6l2-6 2 6h6l-4.9 4.1L17 20z"/></svg>',
      essentials: '<svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M12 2a10 10 0 1 1 0 20 10 10 0 0 1 0-20zm0 3a7 7 0 1 0 .001 14.001A7 7 0 0 0 12 5zm0 3v4l3 2-.9 1.45L11 12V8h1z"/></svg>',
      roles: '<svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M9 7a3 3 0 1 1 6 0 3 3 0 0 1-6 0zm6 5H9a4 4 0 0 0-4 4v4h14v-4a4 4 0 0 0-4-4z"/></svg>',
      setup: '<svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M4 5h16a1 1 0 0 1 1 1v9a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1zm0 12h16v2H4v-2z"/></svg>',
      habits: '<svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M5 3h14a2 2 0 0 1 2 2v6a2 2 0 0 1-2 2h-4l-4 4v-4H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2z"/></svg>',
      challenges: '<svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M12 2a10 10 0 1 1 0 20 10 10 0 0 1 0-20zm0 5a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3zm-2 5h4v6h-4v-6z"/></svg>'
    };

    const categories = [
      { key: 'all', label: 'All', color: '#44C8F5', text: '#000000', icon: icons.all, cards: allCards },
      { key: 'essentials', label: 'Essentials', color: '#FFFF00', text: '#1A1A1A', icon: icons.essentials, cards: deckEssentials },
      { key: 'roles', label: 'Roles & Rotations', color: '#E6007E', text: '#FFFFFF', icon: icons.roles, cards: deckRoles },
      { key: 'setup', label: 'Space & Tools', color: '#44C8F5', text: '#000000', icon: icons.setup, cards: deckSetup },
      { key: 'habits', label: 'Habits & Flow', color: '#1A1A1A', text: '#FFFFFF', icon: icons.habits, cards: deckHabits },
      { key: 'challenges', label: 'Challenges & Advice', color: '#E6007E', text: '#FFFFFF', icon: icons.challenges, cards: deckChallenges }
    ];

    let currentCategoryKey = 'all';
    function currentDeck() { return categories.find(c => c.key === currentCategoryKey).cards; }
    let order = currentDeck().map((_, i) => i);
    let idx = 0;
    let flipped = false;

    const cardEl = document.getElementById('card');
    const qEl = document.getElementById('q');
    const qSubEl = document.getElementById('qSub');
    const aEl = document.getElementById('a');
    const qLabel = document.getElementById('qLabel');
    const aLabel = document.getElementById('aLabel');
    const accentStrip = document.getElementById('accentStrip');
    const headerAccent = document.getElementById('headerAccent');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const flipBtn = document.getElementById('flipBtn');
    const shuffleBtn = document.getElementById('shuffleBtn');
    const progress = document.getElementById('progress');
    const categoryBar = document.getElementById('categoryBar');

    function render() {
      const deck = currentDeck();
      if (!deck || deck.length === 0) {
        qEl.textContent = 'No cards in this category';
        qSubEl.textContent = '';
        aEl.innerHTML = '';
        progress.textContent = '0 / 0';
        return;
      }
      if (idx >= deck.length) idx = 0;
      if (idx < 0) idx = 0;
      if (order.length !== deck.length) order = deck.map((_, i) => i);
      const card = deck[order[idx]];
      qEl.textContent = card.q;
      qSubEl.textContent = '';
      aEl.innerHTML = card.a;
      progress.textContent = `${idx + 1} / ${deck.length}`;
      setFlipped(false);
      applyAccent();
    }

    function setFlipped(v) {
      flipped = v;
      if (flipped) cardEl.classList.add('card-flipped');
      else cardEl.classList.remove('card-flipped');
    }

    function applyAccent() {
      const effectiveCategory = (() => {
        if (currentCategoryKey !== 'all') {
          return categories.find((c) => c.key === currentCategoryKey);
        }
        const cardIndex = order[idx];
        const ownerKey = allCardOwners[cardIndex];
        if (ownerKey) {
          const ownerCategory = categories.find((c) => c.key === ownerKey);
          if (ownerCategory) {
            return ownerCategory;
          }
        }
        return categories.find((c) => c.key === 'all') || categories[0];
      })();

      const category = effectiveCategory || categories[0];
      const baseColor = category?.color || '#44C8F5';
      const bodyText = '#1A1A1A';
      const muted = 'rgba(26, 26, 26, 0.65)';

      cardEl.style.borderColor = baseColor;
      cardEl.style.backgroundColor = '#FFFFFF';
      cardEl.style.boxShadow = `0 0 0 1px ${withAlpha(baseColor, 0.2)}, 0 14px 42px ${withAlpha(baseColor, 0.18)}`;
      cardEl.style.setProperty('--card-bg', '#FFFFFF');
      cardEl.style.setProperty('--card-fg', bodyText);
      cardEl.style.setProperty('--card-back-bg', '#FFFFFF');
      cardEl.style.setProperty('--card-muted', muted);
      cardEl.style.color = bodyText;

      accentStrip.style.backgroundColor = baseColor;
      headerAccent.style.backgroundColor = currentCategoryKey === 'all' ? '#44C8F5' : baseColor;
      qLabel.style.color = baseColor;
      aLabel.style.color = baseColor;
      qSubEl.style.color = muted;
      aEl.style.color = bodyText;
      document.querySelectorAll('.accent-text').forEach((el) => {
        el.style.color = currentCategoryKey === 'all' ? '#44C8F5' : baseColor;
      });
    }

    function shuffle() {
      for (let i = order.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [order[i], order[j]] = [order[j], order[i]];
      }
      idx = 0;
      render();
    }

    function next() {
      const deck = currentDeck();
      idx = (idx + 1) % deck.length;
      render();
    }

    function prev() {
      const deck = currentDeck();
      idx = (idx - 1 + deck.length) % deck.length;
      render();
    }

    function setCategory(key) {
      currentCategoryKey = key;
      const deck = currentDeck();
      order = deck.map((_, i) => i);
      idx = 0;
      render();
      paintCategoryBar();
    }

    function paintCategoryBar() {
      categoryBar.innerHTML = '';
      for (const cat of categories) {
        const btn = document.createElement('button');
        const active = cat.key === currentCategoryKey;
        btn.className = 'category-btn';
        if (active) {
          btn.classList.add('active');
          btn.style.backgroundColor = cat.color;
          btn.style.color = cat.text || '#1A1A1A';
          btn.style.borderColor = cat.color;
          btn.style.boxShadow = '0 16px 38px -24px rgba(26,26,26,0.45)';
        } else {
          btn.style.backgroundColor = '#FFFFFF';
          btn.style.boxShadow = 'none';
          btn.style.color = 'rgba(26,26,26,0.75)';
          btn.style.borderColor = '#E5E7EB';
        }
        const count = cat.cards.length;
        const badgeBg = active ? '#FFFFFF' : '#F5F5F5';
        const badgeColor = active ? '#1A1A1A' : 'rgba(26,26,26,0.7)';
        const iconColor = active ? (cat.text || '#1A1A1A') : cat.color;
        btn.innerHTML = `
          <span class="flex items-center gap-2">
            <span class="inline-flex items-center justify-center w-4 h-4 rounded-full" style="color:${iconColor};">${cat.icon}</span>
            <span>${cat.label}</span>
            <span class="ml-1 px-2 py-0.5 rounded-full text-[10px] font-bold" style="background: ${badgeBg}; color: ${badgeColor}; border: 1px solid #E5E7EB;">${count}</span>
          </span>`;
        btn.addEventListener('click', () => setCategory(cat.key));
        categoryBar.appendChild(btn);
      }

    }

    cardEl.addEventListener('click', () => setFlipped(!flipped));
    prevBtn.addEventListener('click', prev);
    nextBtn.addEventListener('click', next);
    flipBtn.addEventListener('click', () => setFlipped(!flipped));
    shuffleBtn.addEventListener('click', shuffle);

    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') { e.preventDefault(); setFlipped(!flipped); return; }
      if (e.key === 'ArrowRight') next();
      if (e.key === 'ArrowLeft') prev();
    });

    paintCategoryBar();
    render();
  </script>
</body>
</html>
