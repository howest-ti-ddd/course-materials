  <script>
    function normalizeHex(hex) {
      if (!hex) {
        return null;
      }
      let value = String(hex).trim();
      if (value.startsWith('#')) {
        value = value.slice(1);
      }
      if (value.length === 3) {
        value = value
          .split('')
          .map((ch) => ch + ch)
          .join('');
      }
      if (value.length !== 6 || !/^[0-9a-fA-F]{6}$/.test(value)) {
        return null;
      }
      return value.toUpperCase();
    }

    function hexToRgb(hex) {
      const normalized = normalizeHex(hex);
      if (!normalized) {
        return { r: 68, g: 200, b: 245 };
      }
      return {
        r: parseInt(normalized.slice(0, 2), 16),
        g: parseInt(normalized.slice(2, 4), 16),
        b: parseInt(normalized.slice(4, 6), 16)
      };
    }

    function withAlpha(hex, alpha = 0.3) {
      const { r, g, b } = hexToRgb(hex);
      return `rgba(${r}, ${g}, ${b}, ${alpha})`;
    }

    const deckSlides = [
      { q: 'What is a Bounded Context?', a: '<strong>Boundary around a model and language.</strong> It defines where a particular Ubiquitous Language and model apply consistently. Integration across contexts is explicit and managed.' },
      { q: 'Domain vs. Subdomain vs. Bounded Context', a: '<strong>Domain:</strong> overall problem space. <br><strong>Subdomain:</strong> coherent part of the business (problem space). <br><strong>Bounded Context:</strong> implementation boundary for a model (solution space).' },
      { q: 'Subdomain types', a: '<strong class="text-indigo-300">Core:</strong> differentiator; invest top talent. <br><strong class="text-sky-300">Supporting:</strong> necessary, not differentiating; keep simple. <br><strong class="text-slate-300">Generic:</strong> solved elsewhere; prefer buy/integrate.' },
      { q: 'Upstream vs. Downstream', a: '<strong>Upstream (U):</strong> influences or provides. <strong>Downstream (D):</strong> consumes and is influenced. Direction of model pressure usually flows U → D.' },
      { q: 'Context Map: Partnership (P)', a: '<strong>Joint planning and shared fate.</strong> Teams coordinate closely and succeed/fail together. Use when goals are tightly coupled and timelines must align.' },
      { q: 'Context Map: Shared Kernel (SK)', a: 'Teams share a <strong>small, stable subset</strong> of the model and code. <em>Risk:</em> tighter coupling and coordination overhead. Keep it minimal.' },
      { q: 'Context Map: Customer–Supplier (C/S)', a: 'Downstream is the <strong>customer</strong> whose needs are prioritized. Upstream is the <strong>supplier</strong> providing capabilities. Clear U → D relationship.' },
      { q: 'Context Map: Conformist (CF)', a: 'Downstream <strong>adopts upstream’s model</strong> as-is (little influence). Simplest integration but compromises downstream model.' },
      { q: 'Context Map: Anticorruption Layer (ACL)', a: '<strong>Translation shield</strong> that protects downstream from a problematic upstream model (legacy/opaque). Preserves downstream integrity at cost of a translation layer.' },
      { q: 'Context Map: Open Host Service (OHS)', a: 'Upstream exposes a <strong>well-defined service</strong> that multiple downstreams can consume consistently (often paired with a Published Language).' },
      { q: 'Context Map: Published Language (PL)', a: 'A <strong>shared, documented contract</strong> (schema, events) agreed by parties. Reduces translation ambiguity and improves interoperability.' },
      { q: 'Context Map: Separate Ways (SW)', a: 'Teams decide <strong>not to integrate</strong> because the cost > benefit. Avoids coupling; duplicate effort may be acceptable.' },
      { q: 'Ubiquitous Language', a: 'A <strong>shared language</strong> between devs and domain experts within a bounded context. Drives model, code, and communication.' },
      { q: 'Generic Subdomain strategy', a: '<strong>Prefer buy over build.</strong> Wrap external products/services in their own bounded context. Consider ACL if models clash.' },
      { q: 'Supporting Subdomain strategy', a: 'Build in-house but <strong>keep simple</strong>. CRUD often suffices. Don’t over-engineer; protect Core from coupling.' },
      { q: 'Core Subdomain strategy', a: 'Invest in a <strong>rich model</strong>, strong language, and autonomy. Aim for a dedicated bounded context and team alignment.' },
      { q: 'Model Corruption', a: 'Occurs when different contexts <strong>bleed into</strong> each other. Symptoms: overloaded terms, conflicting rules. Solution: enforce boundaries, explicit integration.' },
      { q: 'Signs you need boundaries', a: 'Conflicting definitions of key terms; feature changes ripple unpredictably; high integration friction; tight coupling to tech layers vs capabilities.' },
      { q: 'Event-driven integration tip', a: 'Prefer <strong>business events</strong> with a published language for looser coupling. Downstreams translate as needed (or use ACLs).' },
      { q: 'Team alignment (Conway’s Law)', a: 'Structure teams around bounded contexts to <strong>align software communication paths</strong> with organizational communication.' }
    ];

    const deckPdfCM = [
      { q: 'What is a Context Map?', a: 'A <strong>diagram and shared artifact</strong> showing bounded contexts and the <em>relationships and flows</em> between them (upstream/downstream, patterns like P, SK, C/S, CF, ACL, OHS, PL, SW).' },
      { q: 'Upstream vs. Downstream', a: '<strong>Upstream (U):</strong> influences or supplies. <strong>Downstream (D):</strong> consumes and is influenced. Model pressure typically flows U → D.' },
      { q: 'Partnership (P)', a: 'Teams have <strong>shared goals</strong> and succeed/fail together. They plan jointly and coordinate closely.' },
      { q: 'Shared Kernel (SK)', a: 'Teams <strong>share a small, stable subset</strong> of the model/code. Keep it tiny to minimize coupling; changes require coordination.' },
      { q: 'Customer–Supplier (C/S)', a: 'Downstream acts as <strong>customer</strong>; upstream is <strong>supplier</strong> and prioritizes downstream needs. Clear U → D responsibilities.' },
      { q: 'Conformist (CF)', a: 'Downstream <strong>adopts the upstream model as-is</strong>. Simplest integration but compromises downstream autonomy.' },
      { q: 'Anticorruption Layer (ACL)', a: 'A <strong>translation shield</strong> to protect downstream from a problematic upstream model (legacy/opaque). Preserves model integrity at extra cost.' },
      { q: 'Open Host Service (OHS)', a: 'Upstream offers a <strong>well-defined service</strong> for many consumers; often paired with a Published Language.' },
      { q: 'Published Language (PL)', a: 'A <strong>shared, documented contract</strong> (schema, events, API). Reduces ambiguity, enables interoperable integrations.' },
      { q: 'Separate Ways (SW)', a: 'Parties decide <strong>not to integrate</strong> because cost outweighs benefit. Accept duplication to avoid coupling.' },
      { q: 'When to use ACL?', a: 'Integrating with <strong>legacy/hostile models</strong> or external services you cannot influence; protect your core model.' },
      { q: 'When to use Conformist?', a: 'When <strong>translation cost is too high</strong> and upstream is immovable (e.g., a government API).' },
      { q: 'When to prefer Partnership?', a: 'When teams have <strong>tight interdependence</strong> and must deliver together on a synchronized roadmap.' },
      { q: 'Context Map arrows meaning', a: 'Use arrows to denote <strong>direction of influence</strong> and/or flow (events, data, requests). Label with pattern codes (P, SK, C/S, ...).' },
      { q: 'Team topology alignment', a: 'Align team boundaries with <strong>bounded contexts</strong> to reduce model corruption and speed delivery (Conway’s Law).' },
      { q: 'Mapping step: Identify contexts', a: 'Explore domain language clashes and <strong>overloaded terms</strong>. Group coherent models and language into candidate contexts.' },
      { q: 'Mapping step: Determine relationships', a: 'For each pair, decide <strong>U/D</strong> and the right pattern: P, SK, C/S, CF, ACL, OHS, PL, SW.' },
      { q: 'Mapping step: Integration style', a: 'Pick <strong>events (async)</strong>, request/response (sync), or file interfaces; match to <em>coupling and latency</em> needs.' },
      { q: 'Model Corruption signal', a: 'Blurry boundaries, overloaded terms, and <strong>conflicting invariants</strong>. Solution: explicit boundaries and translation.' },
      { q: 'Published Language examples', a: 'Avro/JSON Schema for events; OpenAPI/GraphQL for APIs. Must be <strong>versioned, reviewed, documented</strong>.' },
      { q: 'Downstream autonomy tips', a: 'Prefer <strong>events + PL</strong>; if upstream is messy, add an <strong>ACL</strong> to preserve your model.' },
      { q: 'Choosing SK vs. P', a: '<strong>SK</strong> shares code with coupling. <strong>P</strong> is process coordination without shared code. Use SK sparingly.' }
    ];

    const deckPdfLBC = [
      { q: 'Bounded Context definition', a: 'A <strong>boundary where a model and Ubiquitous Language are consistent</strong>. Outside it, translation is expected.' },
      { q: 'Why boundaries?', a: 'To <strong>protect model integrity</strong>, reduce accidental coupling, and allow teams to evolve independently.' },
      { q: 'Heuristic: overloaded terms', a: 'If a term means <strong>different things to different groups</strong>, that\'s a boundary seam.' },
      { q: 'Heuristic: invariants', a: 'Group concepts that share <strong>strong invariants</strong> and business rules; split when rules conflict.' },
      { q: 'Heuristic: transactions', a: 'A context often aligns to <strong>transactional consistency boundaries</strong> (don\'t stretch ACID across contexts).' },
      { q: 'Heuristic: data ownership', a: 'Each context <strong>owns its data</strong>. Others consume via APIs/events, not DB sharing.' },
      { q: 'Heuristic: cohesion & coupling', a: 'Maximize <strong>internal cohesion</strong>; minimize <strong>external coupling</strong> with explicit interfaces.' },
      { q: 'Workshop: Event Storming', a: 'Use domain events to discover <strong>flows, hotspots</strong>, and natural seams for contexts.' },
      { q: 'Workshop: Capability mapping', a: 'Map <strong>business capabilities</strong> and align to contexts to reflect the org model.' },
      { q: 'Team alignment', a: 'One team per context where possible; reduces <strong>coordination overhead</strong> and model drift.' },
      { q: 'Anti-pattern: shared database', a: 'Sharing tables across contexts couples models and <strong>invites corruption</strong>. Integrate via APIs/events instead.' },
      { q: 'Anti-pattern: God context', a: 'A too-large context accumulates <strong>conflicting rules</strong>. Split along language and invariant seams.' },
      { q: 'Anti-pattern: technical slicing', a: 'Splitting by layers (UI/Service/DB) <strong>hides domain boundaries</strong>. Prefer domain-first slicing.' },
      { q: 'Context integration choices', a: '<strong>Sync:</strong> request/response; <strong>Async:</strong> events/queues. Choose based on latency, consistency, and coupling.' },
      { q: 'Choosing a map pattern', a: 'Evaluate power dynamics, influence, and constraints to pick <strong>P, SK, C/S, CF, ACL, OHS, PL, SW</strong>.' },
      { q: 'Published Language basics', a: 'Define <strong>clear, versioned schemas</strong>. Use schema review and docs to maintain shared understanding.' },
      { q: 'ACL trade-off', a: '<strong>Pros:</strong> protects model. <strong>Cons:</strong> extra translation code and maintenance.' },
      { q: 'SK trade-off', a: '<strong>Pros:</strong> no translation. <strong>Cons:</strong> tight coupling; slow change. Keep kernel tiny and stable.' },
      { q: 'Measuring boundary health', a: 'Stable language, predictable changes, <strong>rare cross-context changes</strong>, clear ownership of data and decisions.' },
      { q: 'When to split a context', a: 'Frequent conflicts, divergent change rates, or <strong>competing meanings</strong> of core terms suggest a split.' },
      { q: 'When to merge contexts', a: 'If two contexts <strong>always change together</strong> with identical language and rules, consider merging.' }
    ];

    const deckPdfBlue = [
      { q: 'Ubiquitous Language scope', a: 'It is <strong>defined and valid only within a bounded context</strong>. Don\'t force it across contexts without translation.' },
      { q: 'Context-map purpose', a: '<strong>Visualizes relationships</strong> (influence, integration style, constraints) so teams know where translation or negotiation is needed.' },
      { q: 'Distillation', a: 'Focus on the <strong>Core Domain</strong>, separate supporting/generic pieces, and align bounded contexts to protect strategic knowledge.' },
      { q: 'Continuous integration inside contexts', a: 'Integrate changes frequently within a context to keep the model consistent and reveal conflicts early.' },
      { q: 'Context integration anti-pattern', a: '<strong>Shared database</strong> across contexts erodes boundaries; use explicit APIs/events instead.' },
      { q: 'Large-scale structure', a: 'Use bounded contexts plus a context map to create large-scale structure—more effective than technical layering alone.' },
      { q: 'Strategic vs tactical DDD', a: '<strong>Strategic:</strong> contexts, subdomains, context map. <strong>Tactical:</strong> entities, value objects, aggregates. Keep concerns separated.' },
      { q: 'Core Domain protection', a: 'Guard the core domain by <strong>clear boundaries</strong>, limited shared kernels, and translation layers where needed.' },
      { q: 'Team coordination patterns', a: 'Pick P, SK, C/S, CF, ACL, OHS, PL, SW based on influence and constraints; <strong>avoid accidental conformism</strong>.' },
      { q: 'Context integration heuristic', a: 'Prefer <strong>events + published language</strong> for autonomy; add ACLs when upstream models are incompatible.' }
    ];

    const cardPools = [
      ...deckSlides,
      ...deckPdfCM,
      ...deckPdfLBC,
      ...deckPdfBlue
    ];

    const isDomain = (q) => /\b(domain|subdomain|core|supporting|generic|distillation)\b/i.test(q);
    const isMapping = (q) => /\b(context map|partnership|shared kernel|customer|supplier|conformist|anticorruption|anti[- ]?corruption|open host|published language|separate ways|upstream|downstream|mapping step|arrows|integration style)\b/i.test(q);
    const isBounded = (q) => /\b(bound(ed)? context|ubiquitous language|heuristic|boundary|invariant|transaction|cohesion|ownership|corruption|integration choices?|event storming|capability mapping)\b/i.test(q);

    function categoryKeyFor(question) {
      if (isDomain(question)) return 'domains';
      if (isMapping(question)) return 'mapping';
      if (isBounded(question)) return 'bounded';
      return 'bounded';
    }

    const allCards = [];
    const allCardOwners = [];
    const seen = new Set();

    for (const card of cardPools) {
      const key = card.q.replace(/\s+/g, ' ').trim().toLowerCase();
      if (seen.has(key)) {
        continue;
      }
      seen.add(key);
      const owner = categoryKeyFor(card.q);
      allCards.push({ q: card.q, a: card.a });
      allCardOwners.push(owner);
    }

    const domainsCards = allCards.filter((_, idx) => allCardOwners[idx] === 'domains');
    const boundedCards = allCards.filter((_, idx) => allCardOwners[idx] === 'bounded');
    const mappingCards = allCards.filter((_, idx) => allCardOwners[idx] === 'mapping');

    const icons = {
      all: '<svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M12 17l-5 3 1.9-5.9L4 10h6l2-6 2 6h6l-4.9 4.1L17 20z"/></svg>',
      domains: '<svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M4 4h7v7H4V4zm9 0h7v7h-7V4zM4 13h7v7H4v-7zm9 7v-7h7v7h-7z"/></svg>',
      bounded: '<svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M7 5h10a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2zm0 2v10h10V7H7z"/></svg>',
      mapping: '<svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M7 7h6v2H7v4h4v2H7v4H5V5h8V3l4 3-4 3V7zM19 13h-6v-2h6V7h-4V5h4a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-4v-2h4v-4z"/></svg>'
    };

    const categories = [
      { key: 'all', label: 'All', color: '#44C8F5', text: '#000000', icon: icons.all, cards: allCards },
      { key: 'domains', label: 'Domains & Subdomains', color: '#FFFF00', text: '#1A1A1A', icon: icons.domains, cards: domainsCards },
      { key: 'bounded', label: 'Bounded Contexts', color: '#E6007E', text: '#FFFFFF', icon: icons.bounded, cards: boundedCards },
      { key: 'mapping', label: 'Context Mapping', color: '#1A1A1A', text: '#FFFFFF', icon: icons.mapping, cards: mappingCards }
    ];

    let currentCategoryKey = 'all';
    function currentDeck() { return categories.find((c) => c.key === currentCategoryKey).cards; }
    let order = currentDeck().map((_, i) => i);
    let idx = 0;
    let flipped = false;

    const cardEl = document.getElementById('card');
    const cardInner = cardEl.querySelector('.card-inner');
    const qEl = document.getElementById('q');
    const qSubEl = document.getElementById('qSub');
    const aEl = document.getElementById('a');
    const qLabel = document.getElementById('qLabel');
    const aLabel = document.getElementById('aLabel');
    const accentStrip = document.getElementById('accentStrip');
    const headerAccent = document.getElementById('headerAccent');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const flipBtn = document.getElementById('flipBtn');
    const shuffleBtn = document.getElementById('shuffleBtn');
    const progress = document.getElementById('progress');
    const categoryBar = document.getElementById('categoryBar');

    function render() {
      const deck = currentDeck();
      if (!deck || deck.length === 0) {
        qEl.textContent = 'No cards in this category';
        qSubEl.textContent = '';
        aEl.innerHTML = '';
        progress.textContent = '0 / 0';
        return;
      }
      if (idx >= deck.length) idx = 0;
      if (idx < 0) idx = 0;
      if (order.length !== deck.length) order = deck.map((_, i) => i);
      const card = deck[order[idx]];
      qEl.textContent = card.q;
      qSubEl.textContent = '';
      aEl.innerHTML = card.a;
      progress.textContent = `${idx + 1} / ${deck.length}`;
      setFlipped(false);
      applyAccent();
    }

    function setFlipped(v) {
      flipped = v;
      if (flipped) cardEl.classList.add('card-flipped');
      else cardEl.classList.remove('card-flipped');
    }

    function applyAccent() {
      const effectiveCategory = (() => {
        if (currentCategoryKey !== 'all') {
          return categories.find((c) => c.key === currentCategoryKey);
        }
        const cardIndex = order[idx];
        const ownerKey = allCardOwners[cardIndex];
        if (ownerKey) {
          const ownerCategory = categories.find((c) => c.key === ownerKey);
          if (ownerCategory) {
            return ownerCategory;
          }
        }
        return categories.find((c) => c.key === 'all') || categories[0];
      })();

      const category = effectiveCategory || categories[0];
      const baseColor = category.color || '#44C8F5';
      const bodyText = '#1A1A1A';
      const muted = 'rgba(26, 26, 26, 0.65)';

      cardEl.style.borderColor = baseColor;
      cardEl.style.backgroundColor = '#FFFFFF';
      cardEl.style.boxShadow = `0 0 0 1px ${withAlpha(baseColor, 0.2)}, 0 14px 42px ${withAlpha(baseColor, 0.18)}`;
      cardEl.style.setProperty('--card-bg', '#FFFFFF');
      cardEl.style.setProperty('--card-fg', bodyText);
      cardEl.style.setProperty('--card-back-bg', '#FFFFFF');
      cardEl.style.setProperty('--card-muted', muted);
      cardEl.style.color = bodyText;

      accentStrip.style.backgroundColor = baseColor;
      headerAccent.style.backgroundColor = baseColor;
      qLabel.style.color = baseColor;
      aLabel.style.color = baseColor;
      qSubEl.style.color = muted;
      aEl.style.color = bodyText;
    }

    function shuffle() {
      for (let i = order.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [order[i], order[j]] = [order[j], order[i]];
      }
      idx = 0;
      render();
    }

    function next() {
      const deck = currentDeck();
      idx = (idx + 1) % deck.length;
      render();
    }

    function prev() {
      const deck = currentDeck();
      idx = (idx - 1 + deck.length) % deck.length;
      render();
    }

    function setCategory(key) {
      currentCategoryKey = key;
      const deck = currentDeck();
      order = deck.map((_, i) => i);
      idx = 0;
      render();
      paintCategoryBar();
    }

    function paintCategoryBar() {
      categoryBar.innerHTML = '';
      for (const cat of categories) {
        const btn = document.createElement('button');
        const active = cat.key === currentCategoryKey;
        btn.className = 'category-btn';
        if (active) {
          btn.classList.add('active');
          btn.style.backgroundColor = cat.color;
          btn.style.color = cat.text || '#1A1A1A';
          btn.style.borderColor = cat.color;
          btn.style.boxShadow = '0 16px 38px -24px rgba(26,26,26,0.45)';
        } else {
          btn.style.backgroundColor = '#FFFFFF';
          btn.style.boxShadow = 'none';
          btn.style.color = 'rgba(26,26,26,0.75)';
          btn.style.borderColor = '#E5E7EB';
        }
        const count = cat.cards.length;
        const badgeBg = active ? '#FFFFFF' : '#F5F5F5';
        const badgeColor = active ? '#1A1A1A' : 'rgba(26,26,26,0.7)';
        const iconColor = active ? (cat.text || '#1A1A1A') : cat.color;
        btn.innerHTML = `
          <span class="flex items-center gap-2">
            <span class="inline-flex items-center justify-center w-4 h-4 rounded-full" style="color:${iconColor};">${cat.icon}</span>
            <span>${cat.label}</span>
            <span class="ml-1 px-2 py-0.5 rounded-full text-[10px] font-bold" style="background: ${badgeBg}; color: ${badgeColor}; border: 1px solid #E5E7EB;">${count}</span>
          </span>`;
        btn.addEventListener('click', () => setCategory(cat.key));
        categoryBar.appendChild(btn);
      }
    }

    cardEl.addEventListener('click', () => setFlipped(!flipped));
    prevBtn.addEventListener('click', prev);
    nextBtn.addEventListener('click', next);
    flipBtn.addEventListener('click', () => setFlipped(!flipped));
    shuffleBtn.addEventListener('click', shuffle);

    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') { e.preventDefault(); setFlipped(!flipped); return; }
      if (e.key === 'ArrowRight') next();
      if (e.key === 'ArrowLeft') prev();
    });

    paintCategoryBar();
    render();
  </script>
</body>
</html>
