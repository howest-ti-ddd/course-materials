<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modularity</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: white;
            color: #333;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 95vw;
            width: 95%;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .characteristic {
            font-size: 120px;
            font-weight: 700;
            margin: 0 0 10px 0;
            background: linear-gradient(45deg, #38a169, #68d391);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            letter-spacing: -1px;
        }
        .diagram {
            margin: 10px 0;
            max-width: 100%;
            height: auto;
            width: 90%;
        }
        .footer {
            margin-top: 10px;
        }
        
        /* Print styles that maintain identical layout while ensuring text visibility */
        @media print {
            html, body {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
                width: 100% !important;
                height: 100vh !important;
                zoom: 100% !important;
            }
            
            .characteristic {
                background: none;
                -webkit-text-fill-color: #38a169;
                text-fill-color: #38a169;
                color: #38a169;
                font-size: 1200px !important;
                font-weight: 700 !important;
                margin: 0 0 10px 0 !important;
                letter-spacing: -1px !important;
                transform: none !important;
                scale: 1 !important;
                -webkit-text-size-adjust: 100% !important;
                text-size-adjust: 100% !important;
            }
            
            body {
                height: 100vh !important;
                display: flex !important;
                flex-direction: column !important;
                justify-content: center !important;
                align-items: center !important;
            }
            
            .container {
                max-width: 95vw !important;
                width: 95% !important;
            }
            
            .diagram {
                width: 90% !important;
                margin: 10px 0 !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="characteristic">Modularity</h1>
        
        <svg class="diagram" width="800" height="400" viewBox="0 0 500 250">
            <!-- Grid Background -->
            <defs>
                <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
                    <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#f0f0f0" stroke-width="0.5"/>
                </pattern>
                <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
                    <rect width="50" height="50" fill="url(#smallGrid)"/>
                </pattern>
            </defs>
            <rect width="100%" height="100%" fill="url(#grid)" opacity="0.3"/>
            
            <!-- Module Boxes -->
            <!-- Module 1 -->
            <rect x="70" y="60" width="120" height="70" rx="5" fill="#38a169" fill-opacity="0.2" stroke="#38a169" stroke-width="2"/>
            <text x="130" y="80" font-size="16" text-anchor="middle" fill="#333" font-weight="bold">UI Module</text>
            <rect x="90" y="90" width="80" height="25" rx="3" fill="#38a169" fill-opacity="0.4" stroke="#38a169" stroke-width="1"/>
            <text x="130" y="107" font-size="12" text-anchor="middle" fill="#333">Interface</text>
            
            <!-- Module 2 -->
            <rect x="190" y="150" width="120" height="70" rx="5" fill="#68d391" fill-opacity="0.2" stroke="#68d391" stroke-width="2"/>
            <text x="250" y="170" font-size="16" text-anchor="middle" fill="#333" font-weight="bold">Core Module</text>
            <rect x="210" y="180" width="80" height="25" rx="3" fill="#68d391" fill-opacity="0.4" stroke="#68d391" stroke-width="1"/>
            <text x="250" y="197" font-size="12" text-anchor="middle" fill="#333">Interface</text>
            
            <!-- Module 3 -->
            <rect x="310" y="60" width="120" height="70" rx="5" fill="#9ae6b4" fill-opacity="0.2" stroke="#9ae6b4" stroke-width="2"/>
            <text x="370" y="80" font-size="16" text-anchor="middle" fill="#333" font-weight="bold">Data Module</text>
            <rect x="330" y="90" width="80" height="25" rx="3" fill="#9ae6b4" fill-opacity="0.4" stroke="#9ae6b4" stroke-width="1"/>
            <text x="370" y="107" font-size="12" text-anchor="middle" fill="#333">Interface</text>
            
            <!-- Connections -->
            <path d="M 130,115 L 210,180" stroke="#38a169" stroke-width="2" fill="none" stroke-dasharray="5,3"/>
            <path d="M 290,180 L 370,115" stroke="#68d391" stroke-width="2" fill="none" stroke-dasharray="5,3"/>
            
            
            <!-- Legend - Centered -->
            <g transform="translate(70,0)">  <!-- Adjusted translation to center properly -->
                <rect x="70" y="230" width="15" height="15" rx="2" fill="#38a169" fill-opacity="0.2" stroke="#38a169" stroke-width="1"/>
                <text x="95" y="243" font-size="12" fill="#333" text-anchor="start">Module</text>
                
                <rect x="150" y="230" width="15" height="15" rx="2" fill="#68d391" fill-opacity="0.4" stroke="#68d391" stroke-width="1"/>
                <text x="175" y="243" font-size="12" fill="#333" text-anchor="start">Interface</text>
                
                <line x1="240" y1="237.5" x2="255" y2="237.5" stroke="#38a169" stroke-width="2" stroke-dasharray="5,3"/>
                <text x="260" y="243" font-size="12" fill="#333" text-anchor="start">Dependency</text>
            </g>
        </svg>
        
    </div>
</body>
</html>
