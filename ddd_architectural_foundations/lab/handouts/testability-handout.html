<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testability</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: white;
            color: #333;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 95vw;
            width: 95%;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .characteristic {
            font-size: 120px;
            font-weight: 700;
            margin: 0 0 10px 0;
            background: linear-gradient(45deg, #d97706, #fbbf24);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            letter-spacing: -1px;
        }
        .diagram {
            margin: 10px 0;
            max-width: 100%;
            height: auto;
            width: 90%;
        }
        .footer {
            margin-top: 10px;
        }
        
        /* Print styles that maintain identical layout while ensuring text visibility */
        @media print {
            html, body {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
                width: 100% !important;
                height: 100vh !important;
                zoom: 100% !important;
            }
            
            .characteristic {
                background: none;
                -webkit-text-fill-color: #d97706;
                text-fill-color: #d97706;
                color: #d97706;
                font-size: 1200px !important;
                font-weight: 700 !important;
                margin: 0 0 10px 0 !important;
                letter-spacing: -1px !important;
                transform: none !important;
                scale: 1 !important;
                -webkit-text-size-adjust: 100% !important;
                text-size-adjust: 100% !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="characteristic">Testability</h1>
        
        <svg class="diagram" width="800" height="400" viewBox="0 0 500 250">
            <!-- Classical Test Pyramid -->
            <g transform="translate(250, 140)">
                <!-- UI/E2E Tests (Top) -->
                <path d="M 0,-100 L 50,0 L -50,0 Z" fill="#fbbf24" fill-opacity="0.3" stroke="#d97706" stroke-width="2"/>
                <text x="0" y="-35" font-size="14" text-anchor="middle" fill="#333" font-weight="bold">UI Tests</text>
                
                <!-- Integration Tests (Middle) -->
                <path d="M -50,0 L 50,0 L 90,60 L -90,60 Z" fill="#fbbf24" fill-opacity="0.5" stroke="#d97706" stroke-width="2"/>
                <text x="0" y="35" font-size="14" text-anchor="middle" fill="#333" font-weight="bold">Integration Tests</text>
                
                <!-- Unit Tests (Bottom) -->
                <path d="M -90,60 L 90,60 L 120,110 L -120,110 Z" fill="#fbbf24" fill-opacity="0.7" stroke="#d97706" stroke-width="2"/>
                <text x="0" y="90" font-size="14" text-anchor="middle" fill="#333" font-weight="bold">Unit Tests</text>
            </g>
            
        </svg>
        
    </div>
</body>
</html>
