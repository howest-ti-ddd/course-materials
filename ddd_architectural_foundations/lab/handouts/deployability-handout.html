<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deployability</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: white;
            color: #333;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 95vw;
            width: 95%;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .characteristic {
            font-size: 120px;
            font-weight: 700;
            margin: 0 0 10px 0;
            background: linear-gradient(45deg, #3182ce, #63b3ed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            letter-spacing: -1px;
        }
        .diagram {
            margin: 10px 0;
            max-width: 100%;
            height: auto;
            width: 90%;
        }
        .footer {
            margin-top: 10px;
        }
        
        /* Print styles that maintain identical layout while ensuring text visibility */
        @media print {
            html, body {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
                width: 100% !important;
                height: 100vh !important;
                zoom: 100% !important;
            }
            
            .characteristic {
                background: none;
                -webkit-text-fill-color: #3182ce;
                text-fill-color: #3182ce;
                color: #3182ce;
                font-size: 1200px !important;
                font-weight: 700 !important;
                margin: 0 0 10px 0 !important;
                letter-spacing: -1px !important;
                transform: none !important;
                scale: 1 !important;
                -webkit-text-size-adjust: 100% !important;
                text-size-adjust: 100% !important;
            }
            
            body {
                height: 100vh !important;
                display: flex !important;
                flex-direction: column !important;
                justify-content: center !important;
                align-items: center !important;
            }
            
            .container {
                max-width: 95vw !important;
                width: 95% !important;
            }
            
            .diagram {
                width: 90% !important;
                margin: 10px 0 !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="characteristic">Deployability</h1>
        
        <svg class="diagram" width="800" height="400" viewBox="0 0 500 250">

            <!-- Main Pipeline Path -->
            <path d="M 40,120 L 460,120" stroke="#3b82f6" stroke-width="16" stroke-linecap="round" fill="none"/>
            
            <!-- Pipeline Stages -->
            <!-- Commit Stage -->
            <circle cx="100" cy="120" r="40" fill="#4c1d95"/>
            <text x="100" y="127" font-size="18" text-anchor="middle" fill="white" font-weight="bold">Commit</text>
            
            <!-- Build Stage -->
            <circle cx="190" cy="120" r="40" fill="#5b21b6"/>
            <text x="190" y="127" font-size="18" text-anchor="middle" fill="white" font-weight="bold">Build</text>
            
            <!-- Test Stage -->
            <circle cx="280" cy="120" r="40" fill="#6d28d9"/>
            <text x="280" y="127" font-size="18" text-anchor="middle" fill="white" font-weight="bold">Test</text>
            
            <!-- Release Stage -->
            <circle cx="370" cy="120" r="40" fill="#7c3aed"/>
            <text x="370" y="127" font-size="18" text-anchor="middle" fill="white" font-weight="bold">Release</text>
        </svg>
        
        <div class="footer">
        </div>
    </div>
</body>
</html>
