<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scalability</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: white;
            color: #333;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 95vw;
            width: 95%;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .characteristic {
            font-size: 120px;
            font-weight: 700;
            margin: 0 0 10px 0;
            background: linear-gradient(45deg, #805ad5, #b794f4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            letter-spacing: -1px;
        }
        .diagram {
            margin: 10px 0;
            max-width: 100%;
            height: auto;
            width: 90%;
        }
        .footer {
            margin-top: 10px;
        }
        
        /* Print styles that maintain identical layout while ensuring text visibility */
        @media print {
            html, body {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
                width: 100% !important;
                height: 100vh !important;
                zoom: 100% !important;
            }
            
            .characteristic {
                background: none;
                -webkit-text-fill-color: #805ad5;
                text-fill-color: #805ad5;
                color: #805ad5;
                font-size: 1200px !important;
                font-weight: 700 !important;
                margin: 0 0 10px 0 !important;
                letter-spacing: -1px !important;
                transform: none !important;
                scale: 1 !important;
                -webkit-text-size-adjust: 100% !important;
                text-size-adjust: 100% !important;
            }
            
            body {
                height: 100vh !important;
                display: flex !important;
                flex-direction: column !important;
                justify-content: center !important;
                align-items: center !important;
            }
            
            .container {
                max-width: 95vw !important;
                width: 95% !important;
            }
            
            .diagram {
                width: 90% !important;
                margin: 10px 0 !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="characteristic">Scalability</h1>
        
        <svg class="diagram" width="800" height="400" viewBox="0 0 500 250">
            <!-- Remove divider line -->
            
            <!-- HORIZONTAL SCALING - LEFT SIDE -->
            <text x="125" y="55" font-size="14" text-anchor="middle" fill="#333" font-weight="bold">Horizontal Scaling</text>
            
            <!-- Load Balancer - Repositioned -->
            <rect x="75" y="70" width="150" height="30" rx="5" fill="#805ad5" fill-opacity="0.3" stroke="#805ad5" stroke-width="2"/>
            <text x="150" y="90" font-size="14" text-anchor="middle" fill="#333" font-weight="bold">Load Balancer</text>
            
            <!-- Server Nodes - Row 1 - Repositioned -->
            <g transform="translate(50, 120)">
                <rect x="0" y="0" width="40" height="50" rx="5" fill="#805ad5" fill-opacity="0.2" stroke="#805ad5" stroke-width="1.5"/>
                <rect x="7" y="8" width="25" height="4" rx="1" fill="#805ad5" fill-opacity="0.4"/>
                <rect x="7" y="16" width="25" height="4" rx="1" fill="#805ad5" fill-opacity="0.4"/>
                <rect x="7" y="24" width="25" height="4" rx="1" fill="#805ad5" fill-opacity="0.4"/>
                <text x="20" y="40" font-size="10" text-anchor="middle" fill="#333">Node 1</text>
            </g>
            
            <g transform="translate(105, 120)">
                <rect x="0" y="0" width="40" height="50" rx="5" fill="#805ad5" fill-opacity="0.2" stroke="#805ad5" stroke-width="1.5"/>
                <rect x="7" y="8" width="25" height="4" rx="1" fill="#805ad5" fill-opacity="0.4"/>
                <rect x="7" y="16" width="25" height="4" rx="1" fill="#805ad5" fill-opacity="0.4"/>
                <rect x="7" y="24" width="25" height="4" rx="1" fill="#805ad5" fill-opacity="0.4"/>
                <text x="20" y="40" font-size="10" text-anchor="middle" fill="#333">Node 2</text>
            </g>
            
            <g transform="translate(160, 120)">
                <rect x="0" y="0" width="40" height="50" rx="5" fill="#805ad5" fill-opacity="0.2" stroke="#805ad5" stroke-width="1.5"/>
                <rect x="7" y="8" width="25" height="4" rx="1" fill="#805ad5" fill-opacity="0.4"/>
                <rect x="7" y="16" width="25" height="4" rx="1" fill="#805ad5" fill-opacity="0.4"/>
                <rect x="7" y="24" width="25" height="4" rx="1" fill="#805ad5" fill-opacity="0.4"/>
                <text x="20" y="40" font-size="10" text-anchor="middle" fill="#333">Node 3</text>
            </g>
            
            <g transform="translate(215, 120)">
                <rect x="0" y="0" width="40" height="50" rx="5" fill="#b794f4" fill-opacity="0.2" stroke="#b794f4" stroke-width="1.5" stroke-dasharray="4,2"/>
                <text x="20" y="29" font-size="10" text-anchor="middle" fill="#333">+</text>
                <text x="20" y="40" font-size="10" text-anchor="middle" fill="#333">Node n</text>
            </g>
            
            <!-- Connections from load balancer to nodes -->
            <line x1="100" y1="100" x2="70" y2="120" stroke="#805ad5" stroke-width="1.5"/>
            <line x1="150" y1="100" x2="125" y2="120" stroke="#805ad5" stroke-width="1.5"/>
            <line x1="150" y1="100" x2="180" y2="120" stroke="#805ad5" stroke-width="1.5"/>
            <line x1="200" y1="100" x2="235" y2="120" stroke="#805ad5" stroke-width="1.5" stroke-dasharray="4,2"/>
            
            <!-- Database - Repositioned -->
            <rect x="75" y="190" width="150" height="30" rx="5" fill="#805ad5" fill-opacity="0.3" stroke="#805ad5" stroke-width="2"/>
            <text x="150" y="210" font-size="12" text-anchor="middle" fill="#333" font-weight="bold">Shared Database</text>
            
            <!-- Connections from nodes to database -->
            <line x1="70" y1="170" x2="100" y2="190" stroke="#805ad5" stroke-width="1.5"/>
            <line x1="125" y1="170" x2="125" y2="190" stroke="#805ad5" stroke-width="1.5"/>
            <line x1="180" y1="170" x2="150" y2="190" stroke="#805ad5" stroke-width="1.5"/>
            <line x1="235" y1="170" x2="175" y2="190" stroke="#805ad5" stroke-width="1.5" stroke-dasharray="4,2"/>
            
            <!-- VERTICAL SCALING - RIGHT SIDE - IMPROVED -->
            <text x="375" y="55" font-size="14" text-anchor="middle" fill="#333" font-weight="bold">Vertical Scaling</text>
            
            <!-- Server Container Box - remove border -->
            <rect x="310" y="80" width="180" height="150" rx="3" fill="none"/>
            
            <!-- Single Server with Growing Resources -->
            <rect x="335" y="95" width="80" height="120" rx="5" fill="#805ad5" fill-opacity="0.1" stroke="#805ad5" stroke-width="2"/>
            <text x="375" y="115" font-size="12" text-anchor="middle" fill="#333" font-weight="bold">Server</text>
            
            <!-- CPU Resources - Growing -->
            <g transform="translate(350, 130)">
                <rect x="0" y="0" width="50" height="10" rx="2" fill="#805ad5" fill-opacity="0.3" stroke="#805ad5" stroke-width="1"/>
                <text x="25" y="8" font-size="8" text-anchor="middle" fill="#333" font-weight="bold">CPU</text>
            </g>
            
            <!-- Memory Resources - Growing -->
            <g transform="translate(350, 150)">
                <rect x="0" y="0" width="20" height="10" rx="2" fill="#805ad5" fill-opacity="0.4" stroke="#805ad5" stroke-width="1"/>
                <rect x="0" y="0" width="50" height="10" rx="2" fill="none" stroke="#805ad5" stroke-width="1" stroke-dasharray="2,1"/>
                <text x="25" y="8" font-size="8" text-anchor="middle" fill="#333" font-weight="bold">RAM</text>
            </g>
            
            <!-- Storage Resources - Growing -->
            <g transform="translate(350, 170)">
                <rect x="0" y="0" width="15" height="10" rx="2" fill="#805ad5" fill-opacity="0.5" stroke="#805ad5" stroke-width="1"/>
                <rect x="0" y="0" width="50" height="10" rx="2" fill="none" stroke="#805ad5" stroke-width="1" stroke-dasharray="2,1"/>
                <text x="25" y="8" font-size="8" text-anchor="middle" fill="#333" font-weight="bold">DISK</text>
            </g>
            
        </svg>
    </div>
</body>
</html>
