<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elasticity</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: white;
            color: #333;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 95vw;
            width: 95%;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .characteristic {
            font-size: 120px;
            font-weight: 700;
            margin: 0 0 10px 0;
            background: linear-gradient(45deg, #f56565, #fc8181);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            letter-spacing: -1px;
        }
        .diagram {
            margin: 10px 0;
            max-width: 100%;
            height: auto;
            width: 90%;
        }
        .footer {
            margin-top: 10px;
        }
        
        /* Print styles that maintain identical layout while ensuring text visibility */
        @media print {
            html, body {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
                width: 100% !important;
                height: 100vh !important;
                zoom: 100% !important;
            }
            
            .characteristic {
                background: none;
                -webkit-text-fill-color: #f56565;
                text-fill-color: #f56565;
                color: #f56565;
                font-size: 1200px !important;
                font-weight: 700 !important;
                margin: 0 0 10px 0 !important;
                letter-spacing: -1px !important;
                transform: none !important;
                scale: 1 !important;
                -webkit-text-size-adjust: 100% !important;
                text-size-adjust: 100% !important;
            }
            
            body {
                height: 100vh !important;
                display: flex !important;
                flex-direction: column !important;
                justify-content: center !important;
                align-items: center !important;
            }
            
            .container {
                max-width: 95vw !important;
                width: 95% !important;
            }
            
            .diagram {
                width: 90% !important;
                margin: 10px 0 !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="characteristic">Elasticity</h1>
        
        <svg class="diagram" width="500" height="300" viewBox="0 0 500 300">
            <!-- Background grid -->
            <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
                <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#e2e8f0" stroke-width="0.5"/>
            </pattern>
            <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
                <rect width="100" height="100" fill="url(#smallGrid)"/>
                <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#cbd5e0" stroke-width="1"/>
            </pattern>
            <rect width="100%" height="100%" fill="url(#grid)" opacity="0.3"/>
            
            <!-- Title -->
            <text x="250" y="30" font-size="18" text-anchor="middle" fill="#4a5568" font-weight="bold">Dynamic Resource Scaling</text>
            
            <!-- Axes -->
            <line x1="50" y1="250" x2="450" y2="250" stroke="#4a5568" stroke-width="2"/>
            <line x1="50" y1="250" x2="50" y2="50" stroke="#4a5568" stroke-width="2"/>
            
            <!-- Axis Labels -->
            <text x="250" y="280" font-size="14" text-anchor="middle" fill="#4a5568">Time</text>
            <text x="25" y="150" font-size="14" text-anchor="middle" transform="rotate(-90, 25, 150)" fill="#4a5568">Load / Resources</text>
            
            <!-- Demand Curve -->
            <path d="M 50 200 C 100 200, 150 100, 200 100 C 250 100, 300 150, 350 200 C 400 200, 425 120, 450 120" 
                  stroke="#f56565" stroke-width="3" fill="none" stroke-dasharray="5,3"/>
            
            <!-- Resource Curve -->
            <path d="M 50 200 C 100 200, 160 120, 200 120 C 240 120, 290 160, 350 200 C 390 200, 425 140, 450 140" 
                  stroke="#48bb78" stroke-width="3" fill="none"/>
            
            <!-- Server Icons -->
            <g transform="translate(125,160)">
                <rect x="0" y="0" width="20" height="20" rx="3" fill="#4a5568"/>
                <rect x="5" y="5" width="10" height="2" fill="white"/>
                <rect x="5" y="9" width="10" height="2" fill="white"/>
                <rect x="5" y="13" width="10" height="2" fill="white"/>
            </g>
            
            <g transform="translate(155,140)">
                <rect x="0" y="0" width="20" height="20" rx="3" fill="#4a5568"/>
                <rect x="5" y="5" width="10" height="2" fill="white"/>
                <rect x="5" y="9" width="10" height="2" fill="white"/>
                <rect x="5" y="13" width="10" height="2" fill="white"/>
            </g>
            
            <g transform="translate(185,120)">
                <rect x="0" y="0" width="20" height="20" rx="3" fill="#4a5568"/>
                <rect x="5" y="5" width="10" height="2" fill="white"/>
                <rect x="5" y="9" width="10" height="2" fill="white"/>
                <rect x="5" y="13" width="10" height="2" fill="white"/>
            </g>
            
            <g transform="translate(290,160)">
                <rect x="0" y="0" width="20" height="20" rx="3" fill="#4a5568"/>
                <rect x="5" y="5" width="10" height="2" fill="white"/>
                <rect x="5" y="9" width="10" height="2" fill="white"/>
                <rect x="5" y="13" width="10" height="2" fill="white"/>
            </g>
            
            <g transform="translate(320,180)">
                <rect x="0" y="0" width="20" height="20" rx="3" fill="#4a5568"/>
                <rect x="5" y="5" width="10" height="2" fill="white"/>
                <rect x="5" y="9" width="10" height="2" fill="white"/>
                <rect x="5" y="13" width="10" height="2" fill="white"/>
            </g>
            
            <g transform="translate(400,160)">
                <rect x="0" y="0" width="20" height="20" rx="3" fill="#4a5568"/>
                <rect x="5" y="5" width="10" height="2" fill="white"/>
                <rect x="5" y="9" width="10" height="2" fill="white"/>
                <rect x="5" y="13" width="10" height="2" fill="white"/>
            </g>
            
            <!-- Legend -->
            <rect x="350" y="50" width="15" height="3" fill="#f56565" stroke-dasharray="5,3"/>
            <text x="375" y="55" font-size="12" fill="#4a5568">Demand</text>
            
            <rect x="350" y="70" width="15" height="3" fill="#48bb78"/>
            <text x="375" y="75" font-size="12" fill="#4a5568">Resources</text>
            
            <!-- Annotations -->
            <path d="M 190 90 L 190 60" stroke="#4a5568" stroke-width="1" stroke-dasharray="3,2"/>
            <text x="190" y="50" font-size="10" text-anchor="middle" fill="#4a5568">Auto Scale Up</text>
            
            <path d="M 325 200 L 325 230" stroke="#4a5568" stroke-width="1" stroke-dasharray="3,2"/>
            <text x="325" y="245" font-size="10" text-anchor="middle" fill="#4a5568">Auto Scale Down</text>
        </svg>
        
    </div>
</body>
</html>
